<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe - Panele boczne</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f3f3;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}
header {
  background: #4caf50;
  color: white;
  padding: 20px;
  text-align: center;
}
#loginScreen {
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
  background:white;
  padding:30px;
  box-shadow:0 0 10px rgba(0,0,0,0.3);
  text-align:center;
  z-index: 1000;
}
#mainContent {
  display:none;
  padding:20px;
  transition: margin 0.3s;
}
table {
  width:90%;
  margin:0 auto;
  border-collapse: collapse;
  background:white;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
th, td {
  padding:10px;
  border:1px solid #ddd;
}
th { background:#4caf50; color:white; }
tr:nth-child(even){ background:#f9f9f9; }
tr:hover{ background:#e0f7e9; }

/* Panele boczne */
.sidePanel {
  position: fixed;
  top:0;
  bottom:0;
  width:250px;
  background:#fff;
  box-shadow:2px 0 5px rgba(0,0,0,0.2);
  transition: transform 0.3s;
  z-index: 500;
  padding:20px;
}
#leftPanel { left:0; transform: translateX(-100%); }
#rightPanel { right:0; transform: translateX(100%); }
.panelBtn {
  position: fixed;
  top:50%;
  background:#4caf50;
  color:white;
  padding:10px;
  cursor:pointer;
  z-index: 600;
  border:none;
  border-radius:4px;
}
#leftBtn { left:0; transform: translate(-50%,-50%); }
#rightBtn { right:0; transform: translate(50%,-50%); }

form input, form select, form button {
  padding:10px;
  margin:5px;
  font-size:14px;
  width:90%;
}
form button { background:#4caf50; color:white; border:none; cursor:pointer; }
form button:hover { background:#45a049; }
</style>
</head>
<body>

<header><h1>ObowiƒÖzki domowe üè°</h1></header>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço"><br>
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="leftPanel" class="sidePanel">
  <h3>Lewy panel</h3>
  <p>Tu bƒôdƒÖ dodatkowe listy</p>
</div>
<button id="leftBtn" class="panelBtn">‚ò∞</button>

<div id="rightPanel" class="sidePanel">
  <h3>Filtry i panel admina</h3>
  <h4>Filtry:</h4>
  <input type="date" id="filterDate"><br>
  <input type="text" id="filterName" placeholder="Filtruj po imieniu"><br>
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select><br>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj filtr</button>

  <div id="adminPanel" style="margin-top:20px; display:none;">
    <h4>Panel Admina</h4>
    <button id="clearAllBtn">Usu≈Ñ wszystkie</button><br><br>
    <button id="exportCSVBtn">Eksportuj CSV</button><br><br>
    <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek"><br>
    <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
  </div>
</div>
<button id="rightBtn" class="panelBtn">‚öô</button>

<div id="mainContent">
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi≈Ç</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const adminPanel = document.getElementById("adminPanel");

let isAdmin = false;

loginBtn.addEventListener("click", ()=>{
  const pw = passwordInput.value;
  if(pw==="admin123!"){
    isAdmin=true;
    loginScreen.style.display="none";
    mainContent.style.display="block";
    adminPanel.style.display="block";
    loadTable();
  } else if(pw==="lista123!"){
    isAdmin=false;
    loginScreen.style.display="none";
    mainContent.style.display="block";
    loadTable();
  } else {
    loginError.textContent="Nieprawid≈Çowe has≈Ço!";
    passwordInput.value="";
  }
});

// Formularz
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");

form.addEventListener("submit", e=>{
  e.preventDefault();
  const date=document.getElementById("date").value;
  const task=document.getElementById("taskType").value;
  const name=document.getElementById("name").value.trim();
  if(!date||!task||!name){ alert("Wype≈Çnij wszystkie pola"); return; }
  tasksRef.push({date,task,name});
  form.reset();
});

// Wczytywanie tabeli
function loadTable(){
  tasksRef.on("value", snapshot=>{
    tableBody.innerHTML="";
    const thead=document.querySelector("#taskTable thead tr");
    if(isAdmin&&!thead.querySelector(".actionsHeader")){
      const th=document.createElement("th");
      th.textContent="Akcje";
      th.classList.add("actionsHeader");
      thead.appendChild(th);
    }
    snapshot.forEach(child=>{
      const data=child.val();
      const row=document.createElement("tr");
      row.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>${isAdmin?`<td><button class="deleteBtn">Usu≈Ñ</button></td>`:""}`;
      tableBody.appendChild(row);
      if(isAdmin){
        row.querySelector(".deleteBtn").addEventListener("click", ()=>{tasksRef.child(child.key).remove();});
      }
    });
  });
}

// Admin
document.getElementById("clearAllBtn").addEventListener("click", ()=>{
  if(confirm("Na pewno chcesz usunƒÖƒá wszystkie wpisy?")) tasksRef.remove();
});

document.getElementById("exportCSVBtn").addEventListener("click", ()=>{
  tasksRef.get().then(snapshot=>{
    let csv="Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child=>{
      const data=child.val();
      csv+=`${data.date},${data.task},${data.name}\n`;
    });
    const blob=new Blob([csv],{type:'text/csv'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url; a.download='obowiazki.csv'; a.click();
    URL.revokeObjectURL(url);
  });
});

document.getElementById("addTaskBtn").addEventListener("click", ()=>{
  const newTask=document.getElementById("newTaskInput").value.trim();
  if(newTask){
    const select=document.getElementById("taskType");
    const filterSelect=document.getElementById("filterTask");
    const option=document.createElement("option"); option.value=newTask; option.textContent=newTask; select.appendChild(option);
    const filterOption=document.createElement("option"); filterOption.value=newTask; filterOption.textContent=newTask; filterSelect.appendChild(filterOption);
    document.getElementById("newTaskInput").value="";
    alert("Nowy obowiƒÖzek dodany!");
  } else alert("Wpisz nazwƒô obowiƒÖzku");
});

// Filtry
document.getElementById("applyFilter").addEventListener("click", ()=>{
  const dateF=document.getElementById("filterDate").value;
  const nameF=document.getElementById("filterName").value.toLowerCase();
  const taskF=document.getElementById("filterTask").value;
  tasksRef.get().then(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val();
      let show=true;
      if(dateF&&data.date!==dateF) show=false;
      if(nameF&&!data.name.toLowerCase().includes(nameF)) show=false;
      if(taskF&&data.task!==taskF) show=false;
      if(show){
        const row=document.createElement("tr");
        row.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>${isAdmin?`<td><button class="deleteBtn">Usu≈Ñ</button></td>`:""}`;
        tableBody.appendChild(row);
        if(isAdmin){ row.querySelector(".deleteBtn").addEventListener("click", ()=>{tasksRef.child(child.key).remove();}); }
      }
    });
  });
});

document.getElementById("resetFilter").addEventListener("click", ()=>{
  document.getElementById("filterDate").value="";
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTable();
});

// Panel boczny przyciski
const leftPanel=document.getElementById("leftPanel");
const rightPanel=document.getElementById("rightPanel");
document.getElementById("leftBtn").addEventListener("click", ()=>{
  if(leftPanel.style.transform==="translateX(0px)"){ leftPanel.style.transform="translateX(-100%)"; } 
  else { leftPanel.style.transform="translateX(0px)"; }
});
document.getElementById("rightBtn").addEventListener("click", ()=>{
  if(rightPanel.style.transform==="translateX(0px)"){ rightPanel.style.transform="translateX(100%)"; } 
  else { rightPanel.style.transform="translateX(0px)"; }
});
</script>

</body>
</html>
