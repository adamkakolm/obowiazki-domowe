<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obowiązki Domowe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }

    /* Logowanie i rejestracja */
    .login-box {
      width: 300px;
      margin: 10% auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box input {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
    }
    .login-box button {
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Panele boczne */
    .side-panel {
      position: fixed;
      top: 0; bottom: 0;
      width: 250px;
      background: #333;
      color: white;
      overflow-x: hidden;
      transform: translateX(-100%);
      transition: 0.3s;
      z-index: 1000;
    }
    .side-panel.right {
      right: 0;
      transform: translateX(100%);
    }
    .side-panel.open {
      transform: translateX(0);
    }
    .panel-toggle {
      position: absolute;
      top: 20px;
      right: -35px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .side-panel.right .panel-toggle {
      left: -35px;
      right: auto;
    }
    .panel-content {
      padding: 20px;
    }

    /* Główna sekcja */
    .main {
      margin: 60px auto;
      width: 80%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Logowanie -->
  <div id="login-screen">
    <div class="login-box">
      <h2>Logowanie</h2>
      <input type="text" id="username" placeholder="Nazwa użytkownika">
      <input type="password" id="password" placeholder="Hasło">
      <button onclick="login()">Zaloguj</button>
      <p>Nie masz konta? <a href="#" onclick="showRegister()">Zarejestruj się</a></p>
    </div>
  </div>

  <!-- Rejestracja -->
  <div id="register-screen" style="display:none;">
    <div class="login-box">
      <h2>Rejestracja</h2>
      <input type="text" id="reg-username" placeholder="Nazwa użytkownika">
      <input type="password" id="reg-password" placeholder="Hasło">
      <button onclick="register()">Zarejestruj</button>
      <p><a href="#" onclick="showLogin()">Masz konto? Zaloguj się</a></p>
    </div>
  </div>

  <!-- Główna aplikacja -->
  <div id="app" style="display:none;">
    <!-- Lewy panel -->
    <div id="left-panel" class="side-panel">
      <button class="panel-toggle" onclick="togglePanel('left-panel')">☰</button>
      <div class="panel-content">
        <h3>Filtry</h3>
        <input type="text" id="filterTask" placeholder="Obowiązek">
        <input type="text" id="filterUser" placeholder="Użytkownik">
        <button onclick="applyFilters()">Filtruj</button>
        <hr>
        <div id="admin-section" style="display:none;">
          <h3>Panel Admina</h3>
          <button onclick="exportCSV()">Eksportuj CSV</button>
          <button onclick="deleteAll()">Usuń wszystkie</button>
          <h4>Dodaj obowiązek</h4>
          <input type="text" id="newTask" placeholder="Nowy obowiązek">
          <button onclick="addTask()">Dodaj</button>
          <h4>Dodaj listę</h4>
          <input type="text" id="listName" placeholder="Nazwa listy">
          <input type="text" id="col1" placeholder="Kolumna 1">
          <input type="text" id="col2" placeholder="Kolumna 2">
          <input type="text" id="col3" placeholder="Kolumna 3">
          <label><input type="checkbox" id="withDate"> Z datą</label>
          <label><input type="checkbox" id="withCheck"> Z checkbox</label>
          <button onclick="createList()">Utwórz listę</button>
        </div>
      </div>
    </div>

    <!-- Prawy panel -->
    <div id="right-panel" class="side-panel right">
      <button class="panel-toggle" onclick="togglePanel('right-panel')">≡</button>
      <div class="panel-content">
        <h3>Listy</h3>
        <ul id="listMenu"></ul>
      </div>
    </div>

    <!-- Główna tabela -->
    <div class="main">
      <h2 id="currentListTitle">Obowiązki Domowe</h2>
      <form id="entryForm">
        <select id="taskSelect"></select>
        <input type="text" id="userInput" placeholder="Użytkownik">
        <button type="submit">Dodaj wpis</button>
      </form>
      <table id="entriesTable">
        <thead><tr id="tableHead"></tr></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
      authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
      databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "obowiazki-domowe-b2312",
      storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
      messagingSenderId: "348397631566",
      appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    let currentList = "default";

    // --- Logowanie / Rejestracja ---
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      db.ref("users/" + user).get().then(snap => {
        if (snap.exists() && snap.val().password === pass) {
          currentUser = {name: user, role: snap.val().role || "user"};
          document.getElementById("login-screen").style.display = "none";
          document.getElementById("app").style.display = "block";
          if (currentUser.role === "admin") {
            document.getElementById("admin-section").style.display = "block";
          }
          loadTasks();
          loadEntries();
          loadLists();
        } else alert("Błędne dane logowania");
      });
    }

    function register() {
      const user = document.getElementById("reg-username").value;
      const pass = document.getElementById("reg-password").value;
      db.ref("users/" + user).set({password: pass, role: "user"});
      alert("Zarejestrowano! Zaloguj się.");
      showLogin();
    }

    function showRegister() {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("register-screen").style.display = "block";
    }
    function showLogin() {
      document.getElementById("register-screen").style.display = "none";
      document.getElementById("login-screen").style.display = "block";
    }

    // --- Panele ---
    function togglePanel(id) {
      document.getElementById(id).classList.toggle("open");
    }

    // --- Listy i obowiązki ---
    function loadTasks() {
      db.ref("tasks").on("value", snap => {
        const sel = document.getElementById("taskSelect");
        sel.innerHTML = "";
        snap.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.val();
          opt.textContent = s.val();
          sel.appendChild(opt);
        });
      });
    }
    function addTask() {
      const val = document.getElementById("newTask").value;
      if (val) {
        db.ref("tasks").push(val);
        document.getElementById("newTask").value = "";
      }
    }

    function createList() {
      const name = document.getElementById("listName").value;
      const col1 = document.getElementById("col1").value;
      const col2 = document.getElementById("col2").value;
      const col3 = document.getElementById("col3").value;
      const withDate = document.getElementById("withDate").checked;
      const withCheck = document.getElementById("withCheck").checked;
      db.ref("lists/" + name).set({
        columns: [col1, col2, col3],
        withDate, withCheck
      });
      loadLists();
    }

    // --- Ładowanie list ---
    function loadLists() {
      db.ref("lists").on("value", snap => {
        const menu = document.getElementById("listMenu");
        menu.innerHTML = "";
        snap.forEach(s => {
          const li = document.createElement("li");
          li.textContent = s.key;
          li.onclick = () => switchList(s.key, s.val());
          menu.appendChild(li);
        });
      });
    }

    function switchList(name, data) {
      currentList = name;
      document.getElementById("currentListTitle").textContent = name;
      const head = document.getElementById("tableHead");
      head.innerHTML = "";
      data.columns.forEach(c => {
        const th = document.createElement("th");
        th.textContent = c;
        head.appendChild(th);
      });
      if (data.withDate) {
        const th = document.createElement("th"); th.textContent = "Data";
        head.appendChild(th);
      }
      if (data.withCheck) {
        const th = document.createElement("th"); th.textContent = "Zrobione";
        head.appendChild(th);
      }
      loadEntries();
    }

    // --- Wpisy ---
    document.getElementById("entryForm").addEventListener("submit", e => {
      e.preventDefault();
      const task = document.getElementById("taskSelect").value;
      const user = currentUser.name;
      db.ref("entries/" + currentList).push({task, user, date: new Date().toISOString(), done: false});
    });

    function loadEntries() {
      db.ref("entries/" + currentList).on("value", snap => {
        const body = document.getElementById("tableBody");
        body.innerHTML = "";
        snap.forEach(s => {
          const e = s.val();
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${e.task}</td><td>${e.user}</td>
                          <td>${e.date ? e.date.split("T")[0] : ""}</td>
                          <td>${e.done ? "✔️" : ""}</td>`;
          if (currentUser.role === "admin") {
            const td = document.createElement("td");
            td.innerHTML = `<button onclick="removeEntry('${currentList}','${s.key}')">❌</button>`;
            tr.appendChild(td);
          }
          body.appendChild(tr);
        });
      });
    }

    function removeEntry(list, key) {
      db.ref("entries/" + list + "/" + key).remove();
    }

    function deleteAll() {
      db.ref("entries/" + currentList).remove();
    }

    function exportCSV() {
      db.ref("entries/" + currentList).once("value").then(snap => {
        let csv = "Task,User,Date,Done\n";
        snap.forEach(s => {
          const e = s.val();
          csv += `${e.task},${e.user},${e.date},${e.done}\n`;
        });
        const blob = new Blob([csv], {type:"text/csv"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = currentList+".csv"; a.click();
      });
    }

    // --- Filtry ---
    function applyFilters() {
      const fTask = document.getElementById("filterTask").value.toLowerCase();
      const fUser = document.getElementById("filterUser").value.toLowerCase();
      const rows = document.querySelectorAll("#tableBody tr");
      rows.forEach(r => {
        const t = r.children[0].textContent.toLowerCase();
        const u = r.children[1].textContent.toLowerCase();
        r.style.display = (t.includes(fTask) && u.includes(fUser)) ? "" : "none";
      });
    }
  </script>
</body>
</html>
