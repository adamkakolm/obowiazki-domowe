<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f3f3f3; }
  header { background:#4caf50; color:white; padding:20px; text-align:center; }
  #loginScreen { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
  #loginScreen input, #loginScreen button { padding:10px; margin:5px; font-size:16px; }
  #mainContent { display:none; padding:20px; transition: margin 0.3s; margin-left:0; margin-right:0; }
  table { width:90%; margin:0 auto; border-collapse: collapse; background:white; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
  th, td { padding:10px; border:1px solid #ddd; }
  th { background:#4caf50; color:white; }
  tr:nth-child(even){background:#f9f9f9;}
  tr:hover{background:#e0f7e9;}
  /* Panele boczne */
  .sidePanel { position:fixed; top:0; height:100%; width:250px; background:#fff; box-shadow:2px 0 5px rgba(0,0,0,0.2); overflow:auto; transition: transform 0.3s ease; z-index:1000; }
  #leftPanel { left:0; transform:translateX(-100%); }
  #rightPanel { right:0; transform:translateX(100%); }
  .panelButton { position:fixed; top:20px; width:40px; height:40px; background:#4caf50; color:white; border:none; cursor:pointer; z-index:1001; font-size:20px; display:flex; align-items:center; justify-content:center; border-radius:4px; }
  #leftButton { left:0; transform:translateX(0); }
  #rightButton { right:0; transform:translateX(0); }
  /* Formularze w panelach */
  .panelContent { padding:10px; }
  .panelContent input, .panelContent select, .panelContent button { width:90%; margin:5px 0; padding:8px; }
</style>
</head>
<body>

<header><h1>ObowiƒÖzki domowe üè°</h1></header>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Panele boczne -->
<div id="leftPanel" class="sidePanel">
  <div class="panelContent">
    <h3>Panel Admina</h3>
    <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button>
    <button id="exportCSVBtn">Eksportuj CSV</button>
    <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek">
    <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
  </div>
</div>

<div id="rightPanel" class="sidePanel">
  <div class="panelContent">
    <h3>Filtry</h3>
    <input type="date" id="filterDate">
    <input type="text" id="filterName" placeholder="Filtruj po imieniu">
    <select id="filterTask">
      <option value="">Wszystkie obowiƒÖzki</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <button id="applyFilter">Filtruj</button>
    <button id="resetFilter">Resetuj filtr</button>
  </div>
</div>

<!-- Przyciski wysuwania paneli -->
<button id="leftButton" class="panelButton">&#9776;</button>
<button id="rightButton" class="panelButton">&#9881;</button>

<!-- G≈Ç√≥wna zawarto≈õƒá -->
<div id="mainContent">
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi≈Ç</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const leftPanel = document.getElementById("leftPanel");
const rightPanel = document.getElementById("rightPanel");
const leftButton = document.getElementById("leftButton");
const rightButton = document.getElementById("rightButton");
const adminPanelButtons = [document.getElementById("clearAllBtn"), document.getElementById("exportCSVBtn"), document.getElementById("addTaskBtn")];

let isAdmin = false;

loginBtn.addEventListener("click", () => {
  const userPassword = passwordInput.value;
  if(userPassword === "admin123!"){
    isAdmin = true;
    leftPanel.style.display = "block";
  } else if(userPassword === "lista123!"){
    isAdmin = false;
    leftPanel.style.display = "none";
  } else {
    loginError.textContent = "Nieprawid≈Çowe has≈Ço!";
    passwordInput.value = "";
    return;
  }
  loginScreen.style.display = "none";
  mainContent.style.display = "block";
  loadTable();
});

// Panel boczny wysuwanie
let leftOpen = false, rightOpen = false;
leftButton.addEventListener("click", () => {
  leftOpen = !leftOpen;
  leftPanel.style.transform = leftOpen ? "translateX(0)" : "translateX(-100%)";
  leftButton.style.left = leftOpen ? "250px" : "0";
});
rightButton.addEventListener("click", () => {
  rightOpen = !rightOpen;
  rightPanel.style.transform = rightOpen ? "translateX(0)" : "translateX(100%)";
  rightButton.style.right = rightOpen ? "250px" : "0";
});

// Formularz dodawania wpis√≥w
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");
form.addEventListener("submit", e=>{
  e.preventDefault();
  const date = document.getElementById("date").value;
  const task = document.getElementById("taskType").value;
  const name = document.getElementById("name").value.trim();
  if(!date || !task || !name){ alert("Wype≈Çnij wszystkie pola"); return; }
  tasksRef.push({date,task,name});
  form.reset();
});

// Funkcja wczytania tabeli
function loadTable(){
  tasksRef.on("value", snapshot=>{
    tableBody.innerHTML = "";
    const thead = document.querySelector("#taskTable thead tr");
    if(isAdmin && !thead.querySelector(".actionsHeader")){
      const th = document.createElement("th");
      th.textContent = "Akcje";
      th.classList.add("actionsHeader");
      thead.appendChild(th);
    }
    snapshot.forEach(child=>{
      const data = child.val();
      const row = document.createElement("tr");
      row.innerHTML = `<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>${isAdmin?'<td><button class="deleteBtn">Usu≈Ñ</button></td>':''}`;
      tableBody.appendChild(row);
      if(isAdmin){
        row.querySelector(".deleteBtn").addEventListener("click", ()=>{tasksRef.child(child.key).remove();});
      }
    });
  });
}

// Admin - usu≈Ñ wszystkie
document.getElementById("clearAllBtn").addEventListener("click", ()=>{
  if(confirm("Na pewno chcesz usunƒÖƒá wszystkie wpisy?")) tasksRef.remove();
});

// Admin - eksport CSV
document.getElementById("exportCSVBtn").addEventListener("click", ()=>{
  tasksRef.get().then(snapshot=>{
    let csv="Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child=>{
      const data=child.val();
      csv+=`${data.date},${data.task},${data.name}\n`;
    });
    const blob = new Blob([csv], {type:'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href=url; a.download='obowiazki.csv'; a.click();
    URL.revokeObjectURL(url);
  });
});

// Admin - dodawanie nowego obowiƒÖzku
const addTaskBtn = document.getElementById("addTaskBtn");
const newTaskInput = document.getElementById("newTaskInput");
addTaskBtn.addEventListener("click", ()=>{
  const newTask=newTaskInput.value.trim();
  if(newTask){
    const select=document.getElementById("taskType");
    const filterSelect=document.getElementById("filterTask");
    const option=document.createElement("option"); option.value=newTask; option.textContent=newTask; select.appendChild(option);
    const filterOption=document.createElement("option"); filterOption.value=newTask; filterOption.textContent=newTask; filterSelect.appendChild(filterOption);
    newTaskInput.value=""; alert("Nowy obowiƒÖzek dodany!");
  } else alert("Wpisz nazwƒô obowiƒÖzku");
});

// Filtry
document.getElementById("applyFilter").addEventListener("click", ()=>{
  const dateFilter=document.getElementById("filterDate").value;
  const nameFilter=document.getElementById("filterName").value.toLowerCase();
  const taskFilter=document.getElementById("filterTask").value;
  tasksRef.get().then(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val(); let show=true;
      if(dateFilter && data.date!==dateFilter) show=false;
      if(nameFilter && !data.name.toLowerCase().includes(nameFilter)) show=false;
      if(taskFilter && data.task!==taskFilter) show=false;
      if(show){
        const row=document.createElement("tr");
        row.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>${isAdmin?'<td><button class="deleteBtn">Usu≈Ñ</button></td>':''}`;
        tableBody.appendChild(row);
        if(isAdmin) row.querySelector(".deleteBtn").addEventListener("click", ()=>{tasksRef.child(child.key).remove();});
      }
    });
  });
});

// Reset filtr√≥w
document.getElementById("resetFilter").addEventListener("click", ()=>{
  document.getElementById("filterDate").value="";
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTable();
});
</script>
</body>
</html>
