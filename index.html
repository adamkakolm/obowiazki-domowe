<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f3f3f3;
  }
  header {
    background: #4caf50;
    color: white;
    padding: 20px;
    text-align: center;
  }
  #loginScreen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80vh;
  }
  #loginScreen input {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
  }
  #loginScreen button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background: #4caf50;
    color: white;
    border: none;
  }
  #mainContent {
    display: none;
    position: relative;
  }
  /* Lewy panel */
  #leftPanel {
    position: fixed;
    left: -220px;
    top: 0;
    width: 220px;
    height: 100%;
    background: #333;
    color: white;
    padding: 20px;
    transition: left 0.3s;
    z-index: 1000;
  }
  #leftPanel.show {
    left: 0;
  }
  #leftToggle {
    position: fixed;
    left: 0;
    top: 50px;
    width: 20px;
    height: 50px;
    background: #4caf50;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1001;
    border-radius: 0 5px 5px 0;
  }
  /* Prawy panel */
  #rightPanel {
    position: fixed;
    right: -220px;
    top: 0;
    width: 220px;
    height: 100%;
    background: #444;
    color: white;
    padding: 20px;
    transition: right 0.3s;
    z-index: 1000;
  }
  #rightPanel.show {
    right: 0;
  }
  #rightToggle {
    position: fixed;
    right: 0;
    top: 50px;
    width: 20px;
    height: 50px;
    background: #4caf50;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1001;
    border-radius: 5px 0 0 5px;
  }
  /* Tabela */
  table {
    width: 90%;
    margin: 20px auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
  }
  th {
    background: #4caf50;
    color: white;
  }
  tr:nth-child(even) { background: #f9f9f9; }
  tr:hover { background: #e0f7e9; }
  form input, form select, form button {
    padding: 8px;
    margin: 5px;
  }
  form button {
    cursor: pointer;
    background: #4caf50;
    color: white;
    border: none;
  }
</style>
</head>
<body>

<header><h1>ObowiƒÖzki domowe üè°</h1></header>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="mainContent">
  <!-- Lewy panel -->
  <div id="leftPanel">
    <h3>Panel Admina</h3>
    <div id="adminControls">
      <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button><br><br>
      <button id="exportCSVBtn">Eksportuj CSV</button><br><br>
      <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek">
      <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
    </div>
  </div>
  <div id="leftToggle">‚â°</div>

  <!-- Prawy panel -->
  <div id="rightPanel">
    <h3>Filtry</h3>
    <input type="date" id="filterDate"><br>
    <input type="text" id="filterName" placeholder="Filtruj po imieniu"><br>
    <select id="filterTask">
      <option value="">Wszystkie obowiƒÖzki</option>
    </select><br>
    <button id="applyFilter">Filtruj</button>
    <button id="resetFilter">Resetuj</button>
  </div>
  <div id="rightToggle">‚öô</div>

  <!-- Formularz dodawania wpis√≥w -->
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <!-- Tabela -->
  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi≈Ç</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const leftPanel = document.getElementById("leftPanel");
const leftToggle = document.getElementById("leftToggle");
const rightPanel = document.getElementById("rightPanel");
const rightToggle = document.getElementById("rightToggle");
const adminControls = document.getElementById("adminControls");

let isAdmin = false;

loginBtn.addEventListener("click", () => {
  const pwd = passwordInput.value;
  if(pwd === "admin123!") {
    isAdmin = true;
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    adminControls.style.display = "block";
    loadTable();
  } else if(pwd === "lista123!") {
    isAdmin = false;
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    adminControls.style.display = "none";
    loadTable();
  } else {
    loginError.textContent = "Nieprawid≈Çowe has≈Ço!";
  }
});

// Lewy panel
leftToggle.addEventListener("click", () => {
  leftPanel.classList.toggle("show");
});
// Prawy panel
rightToggle.addEventListener("click", () => {
  rightPanel.classList.toggle("show");
});

// Formularz dodawania wpis√≥w
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");
const taskSelect = document.getElementById("taskType");
const filterTaskSelect = document.getElementById("filterTask");

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const date = document.getElementById("date").value;
  const task = document.getElementById("taskType").value;
  const name = document.getElementById("name").value.trim();
  if(!date || !task || !name){
    alert("Wype≈Çnij wszystkie pola");
    return;
  }
  tasksRef.push({ date, task, name });
  form.reset();
});

// Dodawanie nowych obowiƒÖzk√≥w
document.getElementById("addTaskBtn").addEventListener("click", () => {
  const newTask = document.getElementById("newTaskInput").value.trim();
  if(newTask){
    const option = document.createElement("option");
    option.value = newTask;
    option.textContent = newTask;
    taskSelect.appendChild(option);

    const filterOption = document.createElement("option");
    filterOption.value = newTask;
    filterOption.textContent = newTask;
    filterTaskSelect.appendChild(filterOption);

    document.getElementById("newTaskInput").value = "";
    alert("Nowy obowiƒÖzek dodany!");
  }
});

// ≈Åadowanie tabeli
function loadTable(){
  tasksRef.on("value", snapshot => {
    tableBody.innerHTML = "";
    const thead = document.querySelector("#taskTable thead tr");
    if(isAdmin && !thead.querySelector(".actionsHeader")){
      const th = document.createElement("th");
      th.textContent = "Akcje";
      th.classList.add("actionsHeader");
      thead.appendChild(th);
    }

    snapshot.forEach(child => {
      const data = child.val();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.date}</td>
        <td>${data.task}</td>
        <td>${data.name}</td>
        ${isAdmin ? `<td><button class="deleteBtn">Usu≈Ñ</button></td>` : ""}
      `;
      tableBody.appendChild(row);

      if(isAdmin){
        row.querySelector(".deleteBtn").addEventListener("click", () => {
          tasksRef.child(child.key).remove();
        });
      }
    });
  });
}

// Admin - usu≈Ñ wszystkie
document.getElementById("clearAllBtn").addEventListener("click", () => {
  if(confirm("Na pewno chcesz usunƒÖƒá wszystkie wpisy?")){
    tasksRef.remove();
  }
});

// Admin - eksport CSV
document.getElementById("exportCSVBtn").addEventListener("click", () => {
  tasksRef.get().then(snapshot => {
    let csv = "Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child => {
      const data = child.val();
      csv += `${data.date},${data.task},${data.name}\n`;
    });
    const blob = new Blob([csv], {type: 'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'obowiazki.csv';
    a.click();
    URL.revokeObjectURL(url);
  });
});

// Filtry
document.getElementById("applyFilter").addEventListener("click", () => {
  const dateFilter = document.getElementById("filterDate").value;
  const nameFilter = document.getElementById("filterName").value.toLowerCase();
  const taskFilter = document.getElementById("filterTask").value;

  tasksRef.get().then(snapshot => {
    tableBody.innerHTML = "";
    snapshot.forEach(child => {
      const data = child.val();
      let show = true;
      if(dateFilter && data.date !== dateFilter) show = false;
      if(nameFilter && !data.name.toLowerCase().includes(nameFilter)) show = false;
      if(taskFilter && data.task !== taskFilter) show = false;

      if(show){
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.date}</td>
          <td>${data.task}</td>
          <td>${data.name}</td>
          ${isAdmin ? `<td><button class="deleteBtn">Usu≈Ñ</button></td>` : ""}
        `;
        tableBody.appendChild(row);

        if(isAdmin){
          row.querySelector(".deleteBtn").addEventListener("click", () => {
            tasksRef.child(child.key).remove();
          });
        }
      }
    });
  });
});

document.getElementById("resetFilter").addEventListener("click", () => {
  document.getElementById("filterDate").value = "";
  document.getElementById("filterName").value = "";
  document.getElementById("filterTask").value = "";
  loadTable();
});
</script>

</body>
</html>
