<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f3f3f3;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    background: #4caf50;
    color: white;
    padding: 20px;
    text-align: center;
  }
  #loginScreen {
    margin-top: 50px;
    text-align: center;
  }
  input, button, select {
    padding: 10px;
    margin: 5px;
    font-size: 14px;
  }
  button {
    background: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover { background: #45a049; }
  /* Panele boczne */
  #leftPanel, #rightPanel {
    position: fixed;
    top: 0;
    height: 100%;
    width: 250px;
    background: #fff;
    box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
    padding: 20px;
    overflow-y: auto;
    z-index: 1000;
  }
  #leftPanel { left: 0; transform: translateX(-230px); }
  #rightPanel { right: 0; transform: translateX(230px); }
  .panelToggle {
    position: fixed;
    top: 20px;
    width: 30px;
    height: 30px;
    background: #4caf50;
    color: white;
    text-align: center;
    line-height: 30px;
    cursor: pointer;
    z-index: 1100;
    border-radius: 4px;
  }
  #leftToggle { left: 0; transform: translateX(-20px); }
  #rightToggle { right: 0; transform: translateX(20px); }
  main {
    margin-top: 20px;
    width: 90%;
    max-width: 800px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
  th { background: #4caf50; color: white; }
  tr:nth-child(even) { background: #f9f9f9; }
  tr:hover { background: #e0f7e9; }
</style>
</head>
<body>

<header>
  <h1>ObowiƒÖzki domowe üè°</h1>
</header>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço, aby wej≈õƒá</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Panele boczne -->
<div id="leftPanel">
  <h3>Panel boczny</h3>
  <p>Tu bƒôdƒÖ dodatkowe listy (dla admina p√≥≈∫niej)</p>
</div>
<div id="rightPanel">
  <h3>Filtry i Panel Admina</h3>
  <h4>Filtry</h4>
  <input type="date" id="filterDate">
  <input type="text" id="filterName" placeholder="Filtruj po imieniu">
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj filtr</button>

  <div id="adminPanel" style="margin-top:20px; display:none;">
    <h4>Panel Admina</h4>
    <button id="clearAllBtn">Usu≈Ñ wszystkie</button><br><br>
    <button id="exportCSVBtn">Eksportuj CSV</button><br><br>
    <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek"><br>
    <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
  </div>
</div>

<!-- Przyciski do wysuwania paneli -->
<div id="leftToggle" class="panelToggle">&#9776;</div>
<div id="rightToggle" class="panelToggle">&#9881;</div>

<main id="mainContent" style="display:none;">
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi≈Ç</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

// Panely boczne
const leftPanel = document.getElementById("leftPanel");
const rightPanel = document.getElementById("rightPanel");
const leftToggle = document.getElementById("leftToggle");
const rightToggle = document.getElementById("rightToggle");

let leftOpen = false, rightOpen = false;
leftToggle.addEventListener("click", () => {
  leftOpen = !leftOpen;
  leftPanel.style.transform = leftOpen ? "translateX(0)" : "translateX(-230px)";
});
rightToggle.addEventListener("click", () => {
  rightOpen = !rightOpen;
  rightPanel.style.transform = rightOpen ? "translateX(0)" : "translateX(230px)";
});

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const adminPanel = document.getElementById("adminPanel");

let isAdmin = false;

loginBtn.addEventListener("click", () => {
  const userPassword = passwordInput.value;
  if(userPassword === "admin123!") {
    isAdmin = true;
    adminPanel.style.display = "block";
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    loadTable();
  } else if(userPassword === "lista123!") {
    isAdmin = false;
    adminPanel.style.display = "none";
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    loadTable();
  } else {
    loginError.textContent = "Nieprawid≈Çowe has≈Ço!";
    passwordInput.value = "";
  }
});

// Formularz dodawania wpis√≥w
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const date = document.getElementById("date").value;
  const task = document.getElementById("taskType").value;
  const name = document.getElementById("name").value.trim();
  if(!date || !task || !name){ alert("Wype≈Çnij wszystkie pola"); return; }
  tasksRef.push({ date, task, name });
  form.reset();
});

// Wczytywanie tabeli
function loadTable(){
  tasksRef.on("value", snapshot => {
    tableBody.innerHTML = "";
    const thead = document.querySelector("#taskTable thead tr");
    if(isAdmin && !thead.querySelector(".actionsHeader")){
      const th = document.createElement("th");
      th.textContent = "Akcje";
      th.classList.add("actionsHeader");
      thead.appendChild(th);
    }
    snapshot.forEach(child => {
      const data = child.val();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.date}</td>
        <td>${data.task}</td>
        <td>${data.name}</td>
        ${isAdmin ? `<td><button class="deleteBtn">Usu≈Ñ</button></td>` : ""}
      `;
      tableBody.appendChild(row);
      if(isAdmin){
        row.querySelector(".deleteBtn").addEventListener("click", () => {
          tasksRef.child(child.key).remove();
        });
      }
    });
  });
}

// Admin - usu≈Ñ wszystkie
document.getElementById("clearAllBtn").addEventListener("click", () => {
  if(confirm("Na pewno chcesz usunƒÖƒá wszystkie wpisy?")){
    tasksRef.remove();
  }
});

// Admin - eksport CSV
document.getElementById("exportCSVBtn").addEventListener("click", () => {
  tasksRef.get().then(snapshot => {
    let csv = "Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child => {
      const data = child.val();
      csv += `${data.date},${data.task},${data.name}\n`;
    });
    const blob = new Blob([csv], {type: 'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'obowiazki.csv';
    a.click();
    URL.revokeObjectURL(url);
  });
});

// Admin - dodawanie obowiƒÖzku
document.getElementById("addTaskBtn").addEventListener("click", () => {
  const newTask = document.getElementById("newTaskInput").value.trim();
  if(newTask){
    const select = document.getElementById("taskType");
    const filterSelect = document.getElementById("filterTask");

    const option = document.createElement("option");
    option.value = newTask;
    option.textContent = newTask;
    select.appendChild(option);

    const filterOption = document.createElement("option");
    filterOption.value = newTask;
    filterOption.textContent = newTask;
    filterSelect.appendChild(filterOption);

    document.getElementById("newTaskInput").value = "";
    alert("Nowy obowiƒÖzek dodany!");
  } else {
    alert("Wpisz nazwƒô obowiƒÖzku");
  }
});

// Filtry
document.getElementById("applyFilter").addEventListener("click", () => {
  const dateFilter = document.getElementById("filterDate").value;
  const nameFilter = document.getElementById("filterName").value.toLowerCase();
  const taskFilter = document.getElementById("filterTask").value;
  tasksRef.get().then(snapshot => {
    tableBody.innerHTML = "";
    snapshot.forEach(child => {
      const data = child.val();
      let show = true;
      if(dateFilter && data.date !== dateFilter) show = false;
      if(nameFilter && !data.name.toLowerCase().includes(nameFilter)) show = false;
      if(taskFilter && data.task !== taskFilter) show = false;
      if(show){
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.date}</td>
          <td>${data.task}</td>
          <td>${data.name}</td>
          ${isAdmin ? `<td><button class="deleteBtn">Usu≈Ñ</button></td>` : ""}
        `;
        tableBody.appendChild(row);
        if(isAdmin){
          row.querySelector(".deleteBtn").addEventListener("click", () => {
            tasksRef.child(child.key).remove();
          });
        }
      }
    });
  });
});

// Reset filtr√≥w
document.getElementById("resetFilter").addEventListener("click", () => {
  document.getElementById("filterDate").value = "";
  document.getElementById("filterName").value = "";
  document.getElementById("filterTask").value = "";
  loadTable();
});
</script>

</body>
</html>
