<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe - Panele</title>
<style>
  body {
    margin: 0; padding: 0; font-family: Arial, sans-serif;
    background: #f3f3f3; overflow-x: hidden;
  }
  header { background: #4caf50; color: white; padding: 20px; text-align: center; }
  main { padding: 20px; transition: margin 0.3s; }

  /* Lewy panel */
  #leftPanel {
    position: fixed; top: 0; left: -250px;
    width: 250px; height: 100%; background: #2c3e50; color: white;
    overflow-y: auto; padding: 20px;
    transition: left 0.3s;
    box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    z-index: 1000;
  }
  #leftPanel button { margin: 5px 0; width: 100%; padding: 10px; cursor: pointer; }

  /* Prawy panel */
  #rightPanel {
    position: fixed; top: 0; right: -250px;
    width: 250px; height: 100%; background: #34495e; color: white;
    overflow-y: auto; padding: 20px;
    transition: right 0.3s;
    box-shadow: -2px 0 5px rgba(0,0,0,0.3);
    z-index: 1000;
  }
  #rightPanel button { margin: 5px 0; width: 100%; padding: 10px; cursor: pointer; }

  /* Przyciski paneli */
  .panelBtn {
    position: fixed; top: 20px; width: 30px; height: 30px; background: #4caf50;
    color: white; border: none; cursor: pointer; z-index: 1100;
  }
  #leftBtn { left: 0; border-radius: 0 5px 5px 0; }
  #rightBtn { right: 0; border-radius: 5px 0 0 5px; }

  /* Formularz i tabela */
  form input, form select, form button { padding: 10px; margin: 5px; font-size: 14px; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
  th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
  th { background: #4caf50; color: white; }
  tr:nth-child(even) { background: #f9f9f9; }
</style>
</head>
<body>

<header>
  <h1>ObowiƒÖzki domowe üè°</h1>
</header>

<!-- Logowanie -->
<div id="loginScreen" style="text-align:center; margin-top:50px;">
  <h2>Wprowad≈∫ has≈Ço</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Panele boczne -->
<div id="leftPanel">
  <h3>Filtry</h3>
  <input type="date" id="filterDate"><br>
  <input type="text" id="filterName" placeholder="Filtruj po imieniu"><br>
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select><br>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj filtr</button>

  <div id="adminOptions" style="display:none;">
    <h3>Admin</h3>
    <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button>
    <button id="exportCSVBtn">Eksportuj CSV</button>
    <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek">
    <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
  </div>
</div>

<div id="rightPanel">
  <h3>Wybierz listƒô</h3>
  <select id="listSelect">
    <option value="tasks">ObowiƒÖzki domowe</option>
    <!-- Mo≈ºna dodaƒá nowe listy -->
  </select>
</div>

<!-- Przyciski wysuwania paneli -->
<button id="leftBtn" class="panelBtn">&#9776;</button>
<button id="rightBtn" class="panelBtn">&#9881;</button>

<!-- G≈Ç√≥wna zawarto≈õƒá -->
<main id="mainContent" style="display:none;">
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi≈Ç</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let currentList = "tasks";

const tasksRef = db.ref(currentList);

// Panele boczne
const leftPanel = document.getElementById("leftPanel");
const rightPanel = document.getElementById("rightPanel");
const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");

leftBtn.addEventListener("click", () => {
  if(leftPanel.style.left === "0px") leftPanel.style.left = "-250px";
  else leftPanel.style.left = "0px";
});

rightBtn.addEventListener("click", () => {
  if(rightPanel.style.right === "0px") rightPanel.style.right = "-250px";
  else rightPanel.style.right = "0px";
});

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const adminOptions = document.getElementById("adminOptions");

let isAdmin = false;

loginBtn.addEventListener("click", () => {
  const pwd = passwordInput.value;
  if(pwd === "admin123!") {
    isAdmin = true;
    adminOptions.style.display = "block";
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    loadTable();
  } else if(pwd === "lista123!") {
    isAdmin = false;
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    loadTable();
  } else {
    loginError.textContent = "Nieprawid≈Çowe has≈Ço!";
  }
});

// Formularz dodawania wpis√≥w
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const date = document.getElementById("date").value;
  const task = document.getElementById("taskType").value;
  const name = document.getElementById("name").value.trim();
  if(!date || !task || !name){ alert("Wype≈Çnij wszystkie pola"); return; }
  tasksRef.push({ date, task, name });
  form.reset();
});

// Funkcja wczytania tabeli
function loadTable() {
  tasksRef.on("value", snapshot => {
    tableBody.innerHTML = "";
    snapshot.forEach(child => {
      const data = child.val();
      const row = document.createElement("tr");
      row.innerHTML = `<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>`;
      if(isAdmin){
        const btn = document.createElement("button");
        btn.textContent = "Usu≈Ñ";
        btn.addEventListener("click", () => tasksRef.child(child.key).remove());
        const td = document.createElement("td"); td.appendChild(btn); row.appendChild(td);
      }
      tableBody.appendChild(row);
    });
  });
}

// Filtry
document.getElementById("applyFilter").addEventListener("click", () => {
  const dateF = document.getElementById("filterDate").value;
  const nameF = document.getElementById("filterName").value.toLowerCase();
  const taskF = document.getElementById("filterTask").value;
  tasksRef.get().then(snapshot => {
    tableBody.innerHTML = "";
    snapshot.forEach(child => {
      const data = child.val();
      let show = true;
      if(dateF && data.date !== dateF) show = false;
      if(nameF && !data.name.toLowerCase().includes(nameF)) show = false;
      if(taskF && data.task !== taskF) show = false;
      if(show){
        const row = document.createElement("tr");
        row.innerHTML = `<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>`;
        if(isAdmin){
          const btn = document.createElement("button");
          btn.textContent = "Usu≈Ñ";
          btn.addEventListener("click", () => tasksRef.child(child.key).remove());
          const td = document.createElement("td"); td.appendChild(btn); row.appendChild(td);
        }
        tableBody.appendChild(row);
      }
    });
  });
});

document.getElementById("resetFilter").addEventListener("click", () => {
  document.getElementById("filterDate").value = "";
  document.getElementById("filterName").value = "";
  document.getElementById("filterTask").value = "";
  loadTable();
});

// Admin opcje
document.getElementById("clearAllBtn").addEventListener("click", () => { if(confirm("Na pewno?")) tasksRef.remove(); });
document.getElementById("exportCSVBtn").addEventListener("click", () => {
  tasksRef.get().then(snapshot => {
    let csv = "Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child => {
      const data = child.val();
      csv += `${data.date},${data.task},${data.name}\n`;
    });
    const blob = new Blob([csv], {type:'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'obowiazki.csv'; a.click();
    URL.revokeObjectURL(url);
  });
});

document.getElementById("addTaskBtn").addEventListener("click", () => {
  const newTask = document.getElementById("newTaskInput").value.trim();
  if(newTask){
    const select = document.getElementById("taskType");
    const filterSelect = document.getElementById("filterTask");
    const option = document.createElement("option"); option.value = newTask; option.textContent = newTask; select.appendChild(option);
    const filterOption = document.createElement("option"); filterOption.value = newTask; filterOption.textContent = newTask; filterSelect.appendChild(filterOption);
    document.getElementById("newTaskInput").value = "";
    alert("Nowy obowiƒÖzek dodany!");
  } else alert("Wpisz nazwƒô obowiƒÖzku");
});
</script>
</body>
</html>
