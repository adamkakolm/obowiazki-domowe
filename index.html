<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f3f3f3; }
  header { background:#4caf50; color:white; padding:20px; text-align:center; }
  main { padding:20px; margin-left:0; margin-right:0; transition: margin 0.3s; }
  table { width: 90%; margin: 20px auto; border-collapse: collapse; background:white; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
  th, td { padding:10px; border:1px solid #ddd;}
  th { background:#4caf50; color:white; }
  tr:nth-child(even){background:#f9f9f9;}
  tr:hover{background:#e0f7e9;}
  button{background:#4caf50; color:white; border:none; padding:8px 12px; cursor:pointer;}
  button:hover{background:#45a049;}
  /* Panele boczne */
  .sidepanel{position:fixed; top:0; width:250px; height:100%; background:#333; color:white; padding:20px; transition: transform 0.3s;}
  #leftPanel{left:0; transform:translateX(-100%);}
  #rightPanel{right:0; transform:translateX(100%);}
  .panelBtn{position:fixed; top:20px; background:#4caf50; color:white; padding:8px; cursor:pointer; z-index:1000;}
  #leftBtn{left:0;}
  #rightBtn{right:0;}
  input, select{padding:6px; margin:4px;}
  #loginScreen{text-align:center; padding-top:50px;}
</style>
</head>
<body>
<header>
  <h1>ObowiƒÖzki domowe üè°</h1>
</header>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço, aby wej≈õƒá</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Przyciski paneli -->
<div id="leftBtn" class="panelBtn">&#9776;</div>
<div id="rightBtn" class="panelBtn">&#9881;</div>

<!-- Panele boczne -->
<div id="leftPanel" class="sidepanel">
  <h3>Panel boczny</h3>
  <p>Tutaj mo≈ºna w przysz≈Ço≈õci dodaƒá dodatkowe listy</p>
</div>
<div id="rightPanel" class="sidepanel">
  <h3>Filtry i admin</h3>
  <div id="filters">
    <input type="date" id="filterDate">
    <input type="text" id="filterName" placeholder="Filtruj po imieniu">
    <select id="filterTask">
      <option value="">Wszystkie obowiƒÖzki</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <button id="applyFilter">Filtruj</button>
    <button id="resetFilter">Resetuj filtr</button>
  </div>
  <div id="adminPanel" style="display:none; margin-top:20px;">
    <h4>Panel admina</h4>
    <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button>
    <button id="exportCSVBtn">Eksportuj CSV</button>
    <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek">
    <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
  </div>
</div>

<main id="mainContent" style="display:none;">
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi≈Ç</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const adminPanel = document.getElementById("adminPanel");

let isAdmin = false;

loginBtn.addEventListener("click", () => {
  const pwd = passwordInput.value.trim();
  if(pwd === "admin123!"){
    isAdmin = true;
    adminPanel.style.display = "block";
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    loadTable();
  } else if(pwd === "lista123!"){
    isAdmin = false;
    adminPanel.style.display = "none";
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    loadTable();
  } else {
    loginError.textContent = "Nieprawid≈Çowe has≈Ço!";
    passwordInput.value = "";
  }
});

// Tabela i dodawanie
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");

form.addEventListener("submit", e=>{
  e.preventDefault();
  const date=document.getElementById("date").value;
  const task=document.getElementById("taskType").value;
  const name=document.getElementById("name").value.trim();
  if(!date||!task||!name){alert("Wype≈Çnij wszystkie pola");return;}
  tasksRef.push({date,task,name});
  form.reset();
});

// Funkcja wczytywania tabeli
function loadTable(){
  tasksRef.on("value", snapshot=>{
    tableBody.innerHTML="";
    const thead = document.querySelector("#taskTable thead tr");
    if(isAdmin && !thead.querySelector(".actionsHeader")){
      const th = document.createElement("th");
      th.textContent="Akcje";
      th.classList.add("actionsHeader");
      thead.appendChild(th);
    }
    snapshot.forEach(child=>{
      const data = child.val();
      const row = document.createElement("tr");
      row.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>${isAdmin?`<td><button class="deleteBtn">Usu≈Ñ</button></td>`:""}`;
      tableBody.appendChild(row);
      if(isAdmin){
        row.querySelector(".deleteBtn").addEventListener("click",()=>{tasksRef.child(child.key).remove();});
      }
    });
  });
}

// Admin funkcje
document.getElementById("clearAllBtn").addEventListener("click",()=>{if(confirm("Na pewno chcesz usunƒÖƒá wszystkie wpisy?"))tasksRef.remove();});
document.getElementById("exportCSVBtn").addEventListener("click",()=>{
  tasksRef.get().then(snapshot=>{
    let csv="Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child=>{const data=child.val();csv+=`${data.date},${data.task},${data.name}\n`;});
    const blob=new Blob([csv],{type:'text/csv'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url;a.download='obowiazki.csv';a.click();
    URL.revokeObjectURL(url);
  });
});

const addTaskBtn=document.getElementById("addTaskBtn");
const newTaskInput=document.getElementById("newTaskInput");
addTaskBtn.addEventListener("click",()=>{
  const newTask=newTaskInput.value.trim();
  if(newTask){
    const select=document.getElementById("taskType");
    const filterSelect=document.getElementById("filterTask");
    const option=document.createElement("option");
    option.value=newTask;option.textContent=newTask;select.appendChild(option);
    const filterOption=document.createElement("option");
    filterOption.value=newTask;filterOption.textContent=newTask;filterSelect.appendChild(filterOption);
    newTaskInput.value="";alert("Nowy obowiƒÖzek dodany!");
  } else {alert("Wpisz nazwƒô obowiƒÖzku");}
});

// Filtry
document.getElementById("applyFilter").addEventListener("click",()=>{
  const dateF=document.getElementById("filterDate").value;
  const nameF=document.getElementById("filterName").value.toLowerCase();
  const taskF=document.getElementById("filterTask").value;
  tasksRef.get().then(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val();
      let show=true;
      if(dateF&&data.date!==dateF)show=false;
      if(nameF&&!data.name.toLowerCase().includes(nameF))show=false;
      if(taskF&&data.task!==taskF)show=false;
      if(show){
        const row=document.createElement("tr");
        row.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>${isAdmin?`<td><button class="deleteBtn">Usu≈Ñ</button></td>`:""}`;
        tableBody.appendChild(row);
        if(isAdmin)row.querySelector(".deleteBtn").addEventListener("click",()=>{tasksRef.child(child.key).remove();});
      }
    });
  });
});
document.getElementById("resetFilter").addEventListener("click",()=>{
  document.getElementById("filterDate").value="";
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTable();
});

// Panel boczny toggle
const leftPanel=document.getElementById("leftPanel");
const rightPanel=document.getElementById("rightPanel");
const leftBtn=document.getElementById("leftBtn");
const rightBtn=document.getElementById("rightBtn");

leftBtn.addEventListener("click",()=>{leftPanel.style.transform=(leftPanel.style.transform==="translateX(0%)"?"translateX(-100%)":"translateX(0%)");});
rightBtn.addEventListener("click",()=>{rightPanel.style.transform=(rightPanel.style.transform==="translateX(0%)"?"translateX(100%)":"translateX(0%)");});
</script>
</body>
</html>
