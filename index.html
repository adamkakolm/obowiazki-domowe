<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    margin: 0;
    padding: 0;
  }
  header {
    background: #4caf50;
    color: white;
    padding: 20px;
    text-align: center;
  }
  main, #mainContent { padding: 20px; }
  form { margin-bottom: 20px; }
  form input, form button, form select { padding: 10px; margin: 5px; font-size: 14px; }
  table { width: 90%; margin: 20px auto; border-collapse: collapse; background: white; }
  th, td { padding: 10px; border: 1px solid #ddd; }
  th { background: #4caf50; color: white; }
  tr:nth-child(even) { background: #f9f9f9; }
  tr:hover { background: #e0f7e9; }

  /* Panele boczne */
  #leftPanel, #rightPanel {
    width: 200px; height: 100%; position: fixed; top:0;
    background: #ddd; transition: 0.3s; padding:10px; overflow:auto;
  }
  #leftPanel { left: -200px; }
  #leftPanel.show { left:0; }
  #rightPanel { right: -200px; }
  #rightPanel.show { right:0; }

  #adminPanel { margin-bottom: 20px; }
</style>
</head>
<body>
<header>
  <h1>ObowiƒÖzki domowe üè°</h1>
</header>

<!-- Logowanie -->
<div id="loginScreen" style="text-align:center;">
  <h2>Wprowad≈∫ has≈Ço, aby wej≈õƒá</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Lewy panel -->
<div id="leftPanel">
  <h3>Menu</h3>
  <button id="openLeft">‚ò∞ Zamknij/otw√≥rz</button>
  <p>Tu mo≈ºna dodaƒá linki lub menu.</p>
</div>

<!-- Prawy panel -->
<div id="rightPanel">
  <h3>Filtry</h3>
  <button id="openRight">‚öô Zamknij/otw√≥rz</button>
  <input type="date" id="filterDate">
  <input type="text" id="filterName" placeholder="Filtruj po imieniu">
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj filtr</button>
</div>

<!-- G≈Ç√≥wna zawarto≈õƒá -->
<div id="mainContent" style="display:none;">

  <!-- Formularz dodawania wpis√≥w -->
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <!-- Panel admina -->
  <div id="adminPanel" style="display:none;">
    <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button>
    <button id="exportCSVBtn">Eksportuj CSV</button>
    <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek">
    <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
  </div>

  <!-- Tabela -->
  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi≈Ç</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const adminPanel = document.getElementById("adminPanel");
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");

let isAdmin = false;

// Logowanie
loginBtn.addEventListener("click", () => {
  const pass = passwordInput.value;
  if(pass==="admin123!" || pass==="lista123!"){
    loginScreen.style.display="none";
    mainContent.style.display="block";
    form.style.display="block"; // wszyscy mogƒÖ dodawaƒá wpisy
    if(pass==="admin123!"){
      isAdmin = true;
      adminPanel.style.display="block";
    } else {
      isAdmin = false;
      adminPanel.style.display="none";
    }
    loadTable();
  } else{
    loginError.textContent="Nieprawid≈Çowe has≈Ço!";
    passwordInput.value="";
  }
});

// Dodawanie wpisu
form.addEventListener("submit", e=>{
  e.preventDefault();
  const date = document.getElementById("date").value;
  const task = document.getElementById("taskType").value;
  const name = document.getElementById("name").value.trim();
  if(!date || !task || !name){ alert("Wype≈Çnij wszystkie pola"); return; }
  tasksRef.push({date,task,name});
  form.reset();
});

// Wczytywanie tabeli
function loadTable(){
  tasksRef.on("value", snapshot=>{
    tableBody.innerHTML="";
    const thead = document.querySelector("#taskTable thead tr");
    if(isAdmin && !thead.querySelector(".actionsHeader")){
      const th = document.createElement("th");
      th.textContent = "Akcje";
      th.classList.add("actionsHeader");
      thead.appendChild(th);
    }
    snapshot.forEach(child=>{
      const data = child.val();
      const row = document.createElement("tr");
      row.innerHTML=`
        <td>${data.date}</td>
        <td>${data.task}</td>
        <td>${data.name}</td>
        ${isAdmin? `<td><button class="deleteBtn">Usu≈Ñ</button></td>` : ""}
      `;
      tableBody.appendChild(row);
      if(isAdmin){
        row.querySelector(".deleteBtn").addEventListener("click", ()=>{ tasksRef.child(child.key).remove(); });
      }
    });
  });
}

// Admin
document.getElementById("clearAllBtn").addEventListener("click", ()=>{
  if(confirm("Na pewno chcesz usunƒÖƒá wszystkie wpisy?")) tasksRef.remove();
});
document.getElementById("exportCSVBtn").addEventListener("click", ()=>{
  tasksRef.get().then(snapshot=>{
    let csv="Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child=>{
      const data = child.val();
      csv+=`${data.date},${data.task},${data.name}\n`;
    });
    const blob = new Blob([csv],{type:'text/csv'});
    const url = URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='obowiazki.csv'; a.click(); URL.revokeObjectURL(url);
  });
});
document.getElementById("addTaskBtn").addEventListener("click", ()=>{
  const newTask = document.getElementById("newTaskInput").value.trim();
  if(newTask){
    const select = document.getElementById("taskType");
    const filterSelect = document.getElementById("filterTask");
    const option = document.createElement("option"); option.value=newTask; option.textContent=newTask; select.appendChild(option);
    const filterOption = document.createElement("option"); filterOption.value=newTask; filterOption.textContent=newTask; filterSelect.appendChild(filterOption);
    document.getElementById("newTaskInput").value="";
    alert("Nowy obowiƒÖzek dodany!");
  } else { alert("Wpisz nazwƒô obowiƒÖzku"); }
});

// Filtry
document.getElementById("applyFilter").addEventListener("click", ()=>{
  const dateF = document.getElementById("filterDate").value;
  const nameF = document.getElementById("filterName").value.toLowerCase();
  const taskF = document.getElementById("filterTask").value;
  tasksRef.get().then(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data = child.val();
      let show=true;
      if(dateF && data.date!==dateF) show=false;
      if(nameF && !data.name.toLowerCase().includes(nameF)) show=false;
      if(taskF && data.task!==taskF) show=false;
      if(show){
        const row = document.createElement("tr");
        row.innerHTML=`
          <td>${data.date}</td>
          <td>${data.task}</td>
          <td>${data.name}</td>
          ${isAdmin? `<td><button class="deleteBtn">Usu≈Ñ</button></td>` : ""}
        `;
        tableBody.appendChild(row);
        if(isAdmin){ row.querySelector(".deleteBtn").addEventListener("click", ()=>{ tasksRef.child(child.key).remove(); }); }
      }
    });
  });
});
document.getElementById("resetFilter").addEventListener("click", ()=>{
  document.getElementById("filterDate").value="";
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTable();
});

// Panele boczne
document.getElementById("openLeft").addEventListener("click", ()=>{
  document.getElementById("leftPanel").classList.toggle("show");
});
document.getElementById("openRight").addEventListener("click", ()=>{
  document.getElementById("rightPanel").classList.toggle("show");
});
</script>
</body>
</html>
