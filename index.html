<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obowiązki domowe</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; display:flex; background:#f3f3f3; }
#loginScreen { position:fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10; }
#loginScreen input, #loginScreen button { padding:10px; margin:5px; font-size:16px; }
#leftPanel, #rightPanel { width:250px; background:#4caf50; color:white; padding:20px; position:fixed; top:0; height:100%; transition:0.3s; overflow:auto; }
#leftPanel { left:0; transform:translateX(-260px); display:flex; flex-direction:column; gap:10px; }
#rightPanel { right:0; transform:translateX(260px); background:#eee; color:black; display:flex; flex-direction:column; gap:10px; }
#leftPanel.show { transform:translateX(0); }
#rightPanel.show { transform:translateX(0); }
#mainContent { flex:1; padding:20px; margin-left:0; margin-right:0; transition:margin 0.3s; }
#mainContent.shiftLeft { margin-left:250px; }
#mainContent.shiftRight { margin-right:250px; }
table { width:100%; border-collapse:collapse; background:white; margin-top:20px; }
th, td { border:1px solid #ddd; padding:10px; text-align:center; }
th { background:#4caf50; color:white; cursor:pointer; }
tr:nth-child(even) { background:#f9f9f9; }
tr:hover { background:#e0f7e9; }
.doneCheckbox { transform: scale(1.2); }
button { cursor:pointer; }
input, select { padding:5px; margin:3px; }
</style>
</head>
<body>

<!-- Logowanie -->
<div id="loginScreen">
<h2>Wprowadź hasło</h2>
<input type="password" id="passwordInput" placeholder="Hasło">
<button id="loginBtn">Zaloguj</button>
<p id="loginError" style="color:red;"></p>
</div>

<!-- Lewy panel -->
<div id="leftPanel">
<h3>Lista</h3>
<select id="listSelect">
  <option value="ObowiązkiDomowe" selected>Obowiązki domowe</option>
</select>
</div>

<!-- Prawy panel -->
<div id="rightPanel">
<h3>Filtry</h3>
<input type="text" id="filterName" placeholder="Filtruj po imieniu">
<input type="text" id="filterTask" placeholder="Filtruj obowiązek">
<button id="applyFilter">Filtruj</button>
<button id="resetFilter">Resetuj filtr</button>
</div>

<!-- Główny content -->
<div id="mainContent">
<button id="toggleLeft">☰</button>
<button id="toggleRight">⚙️</button>
<h2 id="listTitle">Obowiązki domowe</h2>

<form id="taskForm">
<input type="date" id="dateInput" required>
<input type="text" id="taskInput" placeholder="Obowiązek" required>
<input type="text" id="nameInput" placeholder="Imię" required>
<button type="submit">Dodaj wpis</button>
</form>

<table id="taskTable">
<thead>
<tr>
<th>Data</th><th>Obowiązek</th><th>Imię</th><th>Zrobione</th><th>Akcje</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("lists/ObowiązkiDomowe");

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");

let isAdmin=false;

loginBtn.addEventListener("click", ()=>{
  const pass=passwordInput.value;
  if(pass==="admin123!"){
    isAdmin=true;
    loginScreen.style.display="none";
    mainContent.style.display="block";
  } else if(pass==="lista123!"){
    isAdmin=false;
    loginScreen.style.display="none";
    mainContent.style.display="block";
  } else { loginError.textContent="Nieprawidłowe hasło!"; passwordInput.value=""; }
});

// Panele boczne
const leftPanel=document.getElementById("leftPanel");
const rightPanel=document.getElementById("rightPanel");
document.getElementById("toggleLeft").addEventListener("click", ()=>{ leftPanel.classList.toggle("show"); mainContent.classList.toggle("shiftLeft"); });
document.getElementById("toggleRight").addEventListener("click", ()=>{ rightPanel.classList.toggle("show"); mainContent.classList.toggle("shiftRight"); });

// Formularz
const form=document.getElementById("taskForm");
const tableBody=document.querySelector("#taskTable tbody");

form.addEventListener("submit", e=>{
  e.preventDefault();
  const date=document.getElementById("dateInput").value;
  const task=document.getElementById("taskInput").value.trim();
  const name=document.getElementById("nameInput").value.trim();
  if(!date||!task||!name)return;
  tasksRef.push({date,task,name,done:false});
  form.reset();
});

// Wczytywanie wpisów
function loadTasks(){
  tasksRef.on("value", snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val();
      const row=document.createElement("tr");
      row.innerHTML=`
        <td>${data.date}</td>
        <td>${data.task}</td>
        <td>${data.name}</td>
        <td><input type="checkbox" class="doneCheckbox" ${data.done?'checked':''}></td>
        ${isAdmin?'<td><button class="deleteBtn">Usuń</button></td>':'<td></td>'}
      `;
      tableBody.appendChild(row);

      // Checkbox
      row.querySelector(".doneCheckbox").addEventListener("change", ()=>{
        child.ref.update({done: row.querySelector(".doneCheckbox").checked});
      });

      // Usuń
      if(isAdmin){
        row.querySelector(".deleteBtn").addEventListener("click", ()=>{ child.ref.remove(); });
      }
    });
  });
}

// Filtry
document.getElementById("applyFilter").addEventListener("click", ()=>{
  const nameFilter=document.getElementById("filterName").value.toLowerCase();
  const taskFilter=document.getElementById("filterTask").value.toLowerCase();
  tasksRef.get().then(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val();
      let show=true;
      if(nameFilter && !data.name.toLowerCase().includes(nameFilter)) show=false;
      if(taskFilter && !data.task.toLowerCase().includes(taskFilter)) show=false;
      if(show){
        const row=document.createElement("tr");
        row.innerHTML=`
          <td>${data.date}</td>
          <td>${data.task}</td>
          <td>${data.name}</td>
          <td><input type="checkbox" class="doneCheckbox" ${data.done?'checked':''}></td>
          ${isAdmin?'<td><button class="deleteBtn">Usuń</button></td>':'<td></td>'}
        `;
        tableBody.appendChild(row);
        row.querySelector(".doneCheckbox").addEventListener("change", ()=>{ child.ref.update({done: row.querySelector(".doneCheckbox").checked}); });
        if(isAdmin) row.querySelector(".deleteBtn").addEventListener("click", ()=>{ child.ref.remove(); });
      }
    });
  });
});

document.getElementById("resetFilter").addEventListener("click", ()=>{
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTasks();
});

loadTasks();
</script>

</body>
</html>
