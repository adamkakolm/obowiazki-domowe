<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obowiązki domowe</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f3f3f3; }
  header { background:#4caf50; color:white; padding:20px; text-align:center; }
  #loginScreen { display:flex; flex-direction:column; justify-content:center; align-items:center; height:80vh; }
  #loginScreen input { padding:10px; margin:5px; font-size:16px; }
  #loginScreen button { padding:10px 20px; font-size:16px; background:#4caf50; color:white; border:none; cursor:pointer; }
  #mainContent { display:none; padding:20px; position:relative; }
  table { width:80%; margin:0 auto; border-collapse:collapse; background:white; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
  th,td { padding:10px; border:1px solid #ddd; text-align:center; }
  th { background:#4caf50; color:white; }
  tr:nth-child(even) { background:#f9f9f9; }
  tr:hover { background:#e0f7e9; }
  /* Panele boczne */
  .sidePanel { position:fixed; top:0; width:250px; height:100%; background:#333; color:white; padding:20px; overflow:auto; transition:transform 0.3s ease; z-index:1000;}
  #leftPanel { left:0; transform:translateX(-220px); }
  #rightPanel { right:0; transform:translateX(220px); }
  .panelButton { position:fixed; top:20px; width:40px; height:40px; background:#4caf50; color:white; border:none; cursor:pointer; z-index:1001; }
  #leftBtn { left:0; }
  #rightBtn { right:0; }
  .panelButton:hover { background:#45a049; }
  /* Form & filters */
  #taskForm input, #taskForm select, #taskForm button, #filters input, #filters select, #filters button { padding:8px; margin:5px; font-size:14px; }
  #filters { display:flex; flex-direction:column; margin-top:20px; }
  #filters button { width:100%; }
</style>
</head>
<body>
<header><h1>Obowiązki domowe 🏡</h1></header>

<div id="loginScreen">
  <input type="password" id="passwordInput" placeholder="Hasło">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Lewy panel: admin + filtr + dodawanie obowiązków -->
<div id="leftPanel" class="sidePanel">
  <h3>Opcje admina / filtr</h3>
  <div id="adminOptions" style="display:none;">
    <input type="text" id="newTaskInput" placeholder="Nowy obowiązek">
    <button id="addTaskBtn">Dodaj obowiązek</button>
    <button id="clearAllBtn">Usuń wszystkie wpisy</button>
    <button id="exportCSVBtn">Eksportuj CSV</button>
  </div>
  <div id="userFilters">
    <h4>Filtry</h4>
    <input type="date" id="filterDate">
    <input type="text" id="filterName" placeholder="Filtruj po imieniu">
    <select id="filterTask"><option value="">Wszystkie obowiązki</option></select>
    <button id="applyFilter">Filtruj</button>
    <button id="resetFilter">Resetuj filtr</button>
  </div>
</div>
<button id="leftBtn" class="panelButton">&#9776;</button>

<!-- Prawy panel: wybór list -->
<div id="rightPanel" class="sidePanel">
  <h3>Wybór listy</h3>
  <select id="listSelect"></select>
</div>
<button id="rightBtn" class="panelButton">&#9881;</button>

<div id="mainContent">
  <!-- Formularz dodawania wpisów -->
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiązek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imię" required>
    <button type="submit">Dodaj</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobił</th>
        <th>Imię</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let currentList = "default";
const tasksRef = db.ref("lists/"+currentList);

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const adminOptions = document.getElementById("adminOptions");
const filterTask = document.getElementById("filterTask");
const taskForm = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");
let isAdmin = false;

loginBtn.addEventListener("click", ()=>{
  const pw = passwordInput.value;
  if(pw==="admin123!"){ isAdmin=true; adminOptions.style.display="block"; loginScreen.style.display="none"; mainContent.style.display="block"; loadTable();}
  else if(pw==="lista123!"){ isAdmin=false; loginScreen.style.display="none"; mainContent.style.display="block"; loadTable();}
  else{loginError.textContent="Nieprawidłowe hasło!"; passwordInput.value="";}
});

// Panele boczne
const leftPanel = document.getElementById("leftPanel");
const rightPanel = document.getElementById("rightPanel");
const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");
let leftOpen=false, rightOpen=false;
leftBtn.addEventListener("click", ()=>{
  leftOpen=!leftOpen;
  leftPanel.style.transform=leftOpen?"translateX(0)":"translateX(-220px)";
  leftBtn.style.left=leftOpen?"250px":"0";
});
rightBtn.addEventListener("click", ()=>{
  rightOpen=!rightOpen;
  rightPanel.style.transform=rightOpen?"translateX(0)":"translateX(220px)";
  rightBtn.style.right=rightOpen?"250px":"0";
});

// Formularz dodawania
taskForm.addEventListener("submit",(e)=>{
  e.preventDefault();
  const date=document.getElementById("date").value;
  const task=document.getElementById("taskType").value;
  const name=document.getElementById("name").value.trim();
  if(!date || !task || !name){alert("Wypełnij wszystkie pola"); return;}
  tasksRef.push({date, task, name});
  taskForm.reset();
});

// Funkcja wczytywania tabeli
function loadTable(){
  tasksRef.on("value", snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val();
      const row=document.createElement("tr");
      row.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>`;
      if(isAdmin){
        const btn=document.createElement("button");
        btn.textContent="Usuń"; btn.addEventListener("click",()=>{tasksRef.child(child.key).remove();});
        const td=document.createElement("td"); td.appendChild(btn); row.appendChild(td);
      }
      tableBody.appendChild(row);
    });
  });
}

// Admin funkcje
document.getElementById("addTaskBtn").addEventListener("click",()=>{
  const val=document.getElementById("newTaskInput").value.trim();
  if(!val){alert("Wpisz nazwę obowiązku"); return;}
  const option=document.createElement("option"); option.value=val; option.textContent=val; filterTask.appendChild(option);
  const selTask=document.getElementById("taskType"); const opt=document.createElement("option"); opt.value=val; opt.textContent=val; selTask.appendChild(opt);
  document.getElementById("newTaskInput").value="";
  alert("Nowy obowiązek dodany!");
});
document.getElementById("clearAllBtn").addEventListener("click",()=>{
  if(confirm("Na pewno chcesz usunąć wszystkie wpisy?")) tasksRef.remove();
});
document.getElementById("exportCSVBtn").addEventListener("click",()=>{
  tasksRef.get().then(snapshot=>{
    let csv="Data,Obowiązek,Imię\n";
    snapshot.forEach(child=>{const d=child.val(); csv+=`${d.date},${d.task},${d.name}\n`;});
    const blob=new Blob([csv],{type:'text/csv'}); const url=URL.createObjectURL(blob);
    const a=document.createElement("a"); a.href=url; a.download="obowiazki.csv"; a.click(); URL.revokeObjectURL(url);
  });
});

// Filtry
document.getElementById("applyFilter").addEventListener("click",()=>{
  const dateF=document.getElementById("filterDate").value.toLowerCase();
  const nameF=document.getElementById("filterName").value.toLowerCase();
  const taskF=document.getElementById("filterTask").value;
  tasksRef.get().then(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const d=child.val();
      let show=true;
      if(dateF && d.date!==dateF) show=false;
      if(nameF && !d.name.toLowerCase().includes(nameF)) show=false;
      if(taskF && d.task!==taskF) show=false;
      if(show){
        const row=document.createElement("tr");
        row.innerHTML=`<td>${d.date}</td><td>${d.task}</td><td>${d.name}</td>`;
        if(isAdmin){const btn=document.createElement("button"); btn.textContent="Usuń"; btn.addEventListener("click",()=>{tasksRef.child(child.key).remove();}); const td=document.createElement("td"); td.appendChild(btn); row.appendChild(td);}
        tableBody.appendChild(row);
      }
    });
  });
});
document.getElementById("resetFilter").addEventListener("click",()=>{
  document.getElementById("filterDate").value="";
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTable();
});

// Lista wyboru (prawy panel)
const listSelect=document.getElementById("listSelect");
const defaultOption=document.createElement("option"); defaultOption.value="default"; defaultOption.textContent="Główna lista"; listSelect.appendChild(defaultOption);
listSelect.value="default";
listSelect.addEventListener("change",()=>{
  currentList=listSelect.value;
  tasksRef=db.ref("lists/"+currentList);
  loadTable();
});
</script>
</body>
</html>
