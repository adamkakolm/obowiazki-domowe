<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    background: #4caf50;
    color: white;
    padding: 20px;
    position: relative;
  }
  main, #mainContent { padding: 20px; }
  form { margin-bottom: 20px; }
  form input, form button, form select {
    padding: 10px;
    margin: 5px;
    font-size: 14px;
  }
  form select { width: 200px; }
  button {
    background: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover { background: #45a049; }
  table {
    width: 90%;
    margin: 0 auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 10px;
    border: 1px solid #ddd;
  }
  th {
    background: #4caf50;
    color: white;
  }
  tr:nth-child(even) { background: #f9f9f9; }
  tr:hover { background: #e0f7e9; }
  #adminPanel { margin-bottom: 20px; }

  /* Lewy panel */
  #leftPanel {
    height: 100%;
    width: 250px;
    position: fixed;
    top: 0;
    left: -250px;
    background-color: #333;
    padding-top: 60px;
    transition: 0.3s;
    color: white;
    overflow-x: hidden;
    z-index: 1000;
  }
  #leftPanel button {
    display: block;
    margin: 10px auto;
    background: #4caf50;
  }
  #leftPanelToggle {
    position: fixed;
    top: 20px;
    left: 0;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    transition: 0.3s;
    z-index: 1100;
  }
  #leftPanel.open { left: 0; }
  #leftPanel.open + #leftPanelToggle { left: 250px; }

  /* Prawy panel */
  #rightPanel {
    height: 100%;
    width: 250px;
    position: fixed;
    top: 0;
    right: -250px;
    background-color: #444;
    padding-top: 60px;
    transition: 0.3s;
    color: white;
    overflow-x: hidden;
    z-index: 1000;
  }
  #rightPanelToggle {
    position: fixed;
    top: 20px;
    right: 0;
    background: #444;
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    transition: 0.3s;
    z-index: 1100;
  }
  #rightPanel.open { right: 0; }
  #rightPanel.open + #rightPanelToggle { right: 250px; }
</style>
</head>
<body>
<header>
  <h1>ObowiƒÖzki domowe üè°</h1>
</header>

<!-- Lewy panel -->
<div id="leftPanel">
  <h2>Menu</h2>
  <button onclick="alert('Tu mo≈ºemy dodaƒá opcje np. nowe listy')">Opcja 1</button>
</div>
<button id="leftPanelToggle">‚ò∞</button>

<!-- Prawy panel -->
<div id="rightPanel">
  <h2>Filtry</h2>
  <input type="date" id="filterDate">
  <input type="text" id="filterName" placeholder="Filtruj po imieniu">
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj</button>
</div>
<button id="rightPanelToggle">‚öôÔ∏è</button>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço, aby wej≈õƒá</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="mainContent" style="display:none;">
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <div id="adminPanel" style="display:none;">
    <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button>
    <button id="exportCSVBtn">Eksportuj CSV</button>
    <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek">
    <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
  </div>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>ObowiƒÖzek</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const adminPanel = document.getElementById("adminPanel");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
let isAdmin = false;

document.getElementById("loginBtn").addEventListener("click", () => {
  const pass = passwordInput.value;
  if(pass === "admin123!") {
    isAdmin = true;
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    adminPanel.style.display = "block";
    loadTable();
  } else if(pass === "lista123!") {
    isAdmin = false;
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    loadTable();
  } else {
    loginError.textContent = "Nieprawid≈Çowe has≈Ço!";
  }
});

// Formularz
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const date = document.getElementById("date").value;
  const task = document.getElementById("taskType").value;
  const name = document.getElementById("name").value.trim();
  if(!date || !task || !name) return alert("Wype≈Çnij wszystkie pola");
  tasksRef.push({ date, task, name });
  form.reset();
});

// Tabela
function loadTable(){
  tasksRef.on("value", snap => {
    tableBody.innerHTML = "";
    const thead = document.querySelector("#taskTable thead tr");
    if(isAdmin && !thead.querySelector(".actionsHeader")){
      const th = document.createElement("th");
      th.textContent = "Akcje";
      th.classList.add("actionsHeader");
      thead.appendChild(th);
    }
    snap.forEach(child => {
      const d = child.val();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${d.date}</td>
        <td>${d.task}</td>
        <td>${d.name}</td>
        ${isAdmin ? `<td><button class="deleteBtn">Usu≈Ñ</button></td>` : ""}
      `;
      tableBody.appendChild(row);
      if(isAdmin){
        row.querySelector(".deleteBtn").addEventListener("click", () => {
          tasksRef.child(child.key).remove();
        });
      }
    });
  });
}

// Panele boczne
const leftPanel = document.getElementById("leftPanel");
const leftToggle = document.getElementById("leftPanelToggle");
leftToggle.addEventListener("click", () => {
  leftPanel.classList.toggle("open");
});

const rightPanel = document.getElementById("rightPanel");
const rightToggle = document.getElementById("rightPanelToggle");
rightToggle.addEventListener("click", () => {
  rightPanel.classList.toggle("open");
});
</script>
</body>
</html>
