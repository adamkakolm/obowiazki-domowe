<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe - Admin</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f3f3;
  margin: 0;
  padding: 0;
}

/* Header */
header {
  background: #4caf50;
  color: white;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Hamburger / menu */
#menuBtn {
  font-size: 24px;
  cursor: pointer;
}

/* Lewe menu */
#leftPanel {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background: #333;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  transition: left 0.3s;
  overflow-y: auto;
  z-index: 1000;
}
#leftPanel a {
  display: block;
  color: white;
  text-decoration: none;
  margin: 10px 0;
}
#leftPanel a:hover { text-decoration: underline; }

/* Prawy panel */
#rightPanel {
  position: fixed;
  top: 0;
  right: -300px;
  width: 300px;
  height: 100%;
  background: #444;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  transition: right 0.3s;
  overflow-y: auto;
  z-index: 1000;
}
#rightPanel h3 { margin-top:0; }
#rightPanel input, #rightPanel select, #rightPanel button {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
}

/* Zƒôbatka */
#filterBtn {
  font-size: 24px;
  cursor: pointer;
}

/* Main content */
#mainContent {
  padding: 20px;
  transition: margin 0.3s;
}

/* Table styles */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td { padding: 10px; border: 1px solid #ddd; text-align:center; }
th { background: #4caf50; color:white; cursor:pointer; }
tr:nth-child(even){ background:#f9f9f9; }
tr:hover { background:#e0f7e9; }

/* Buttons */
button { background:#4caf50; color:white; border:none; cursor:pointer; }
button:hover { background:#45a049; }
</style>
</head>
<body>
<header>
  <div id="menuBtn">&#9776;</div>
  <h1>ObowiƒÖzki domowe üè°</h1>
  <div id="filterBtn">&#9881;</div>
</header>

<!-- Lewe menu -->
<div id="leftPanel">
  <h3>Menu</h3>
  <a href="#">Strona g≈Ç√≥wna</a>
  <a href="#">ObowiƒÖzki domowe</a>
  <a href="#">Kontakt</a>
</div>

<!-- Prawy panel -->
<div id="rightPanel">
  <h3>Filtry</h3>
  <input type="date" id="filterDate">
  <input type="text" id="filterName" placeholder="Filtruj po imieniu">
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj filtr</button>
</div>

<!-- Login -->
<div id="loginScreen">
<h2>Wprowad≈∫ has≈Ço, aby wej≈õƒá</h2>
<input type="password" id="passwordInput" placeholder="Has≈Ço">
<button id="loginBtn">Zaloguj</button>
<p id="loginError" style="color:red;"></p>
</div>

<!-- G≈Ç√≥wna zawarto≈õƒá -->
<div id="mainContent" style="display:none;">
<form id="taskForm">
<input type="date" id="date" required>
<select id="taskType" required>
<option value="" disabled selected>Wybierz obowiƒÖzek</option>
<option value="odkurzanie">odkurzanie</option>
<option value="zmywarka">zmywarka</option>
<option value="zwierzaki">zwierzaki</option>
</select>
<input type="text" id="name" placeholder="Imiƒô" required>
<button type="submit">Dodaj</button>
</form>

<div id="adminPanel" style="display:none;">
<button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button>
<button id="exportCSVBtn">Eksportuj CSV</button>
<input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek">
<button id="addTaskBtn">Dodaj obowiƒÖzek</button>
</div>

<table id="taskTable">
<thead>
<tr>
<th>Data</th>
<th>Co zrobi≈Ç</th>
<th>Imiƒô</th>
<th>Akcje</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// Panele boczne
const menuBtn = document.getElementById("menuBtn");
const leftPanel = document.getElementById("leftPanel");
const filterBtn = document.getElementById("filterBtn");
const rightPanel = document.getElementById("rightPanel");

menuBtn.addEventListener("click", () => {
  leftPanel.style.left = leftPanel.style.left === "0px" ? "-250px" : "0px";
});
filterBtn.addEventListener("click", () => {
  rightPanel.style.right = rightPanel.style.right === "0px" ? "-300px" : "0px";
});
</script>

</body>
</html>
