<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f3f3f3; text-align:center; }
header { background:#4caf50; color:white; padding:20px; }
#loginScreen { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:30px; box-shadow:0 0 10px rgba(0,0,0,0.3); border-radius:8px; }
#mainContent { display:none; padding:20px; transition: margin 0.3s; }
form input, form select, form button { padding:10px; margin:5px; font-size:14px; }
button { background:#4caf50; color:white; border:none; cursor:pointer; }
button:hover { background:#45a049; }
table { width:90%; margin:0 auto; border-collapse:collapse; background:white; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
th, td { padding:10px; border:1px solid #ddd; }
th { background:#4caf50; color:white; cursor:pointer; }
tr:nth-child(even){background:#f9f9f9;}
tr:hover{background:#e0f7e9;}
/* Panel boczny */
.sidePanel { position:fixed; top:0; width:250px; height:100%; background:#333; color:white; overflow:auto; transition: transform 0.3s; padding:20px; box-sizing:border-box; z-index:1000;}
.sidePanel.right { right:0; transform:translateX(100%);}
.sidePanel.left { left:0; transform:translateX(-100%);}
.sidePanel h2{color:white;}
.panelToggle { position:fixed; top:20px; background:#4caf50; color:white; width:30px; height:30px; display:flex; justify-content:center; align-items:center; cursor:pointer; z-index:1100; border-radius:4px;}
.panelToggle.left { left:0;}
.panelToggle.right { right:0;}
</style>
</head>
<body>

<header><h1>ObowiƒÖzki domowe üè°</h1></header>

<div id="loginScreen">
  <h2>Logowanie</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Lewy panel -->
<div class="sidePanel left" id="leftPanel">
  <h2>Inne listy</h2>
  <p>Tu dodamy nowe listy</p>
</div>
<div class="panelToggle left" id="toggleLeft">&#9776;</div>

<!-- Prawy panel -->
<div class="sidePanel right" id="rightPanel">
  <h2>Filtry</h2>
  <input type="date" id="filterDate"><br>
  <input type="text" id="filterName" placeholder="Filtruj po imieniu"><br>
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select><br>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj</button>

  <div id="adminPanel" style="display:none; margin-top:20px;">
    <h2>Panel admina</h2>
    <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button><br><br>
    <button id="exportCSVBtn">Eksportuj CSV</button><br><br>
    <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek"><br>
    <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
  </div>
</div>
<div class="panelToggle right" id="toggleRight">&#9881;</div>

<div id="mainContent">
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi≈Ç</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const adminPanel = document.getElementById("adminPanel");

let isAdmin = false;

loginBtn.addEventListener("click", () => {
  const pass = passwordInput.value;
  if(pass==="admin123!"){
    isAdmin=true;
    loginScreen.style.display="none";
    mainContent.style.display="block";
    adminPanel.style.display="block";
    loadTable();
  } else if(pass==="lista123!"){
    isAdmin=false;
    loginScreen.style.display="none";
    mainContent.style.display="block";
    loadTable();
  } else{
    loginError.textContent="Nieprawid≈Çowe has≈Ço!";
    passwordInput.value="";
  }
});

// Formularz
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");
form.addEventListener("submit", e=>{
  e.preventDefault();
  const date=document.getElementById("date").value;
  const task=document.getElementById("taskType").value;
  const name=document.getElementById("name").value.trim();
  if(!date||!task||!name){alert("Wype≈Çnij wszystkie pola"); return;}
  tasksRef.push({date, task, name});
  form.reset();
});

// Wczytywanie tabeli
function loadTable(){
  tasksRef.on("value", snapshot=>{
    tableBody.innerHTML="";
    const thead = document.querySelector("#taskTable thead tr");
    if(isAdmin && !thead.querySelector(".actionsHeader")){
      const th=document.createElement("th"); th.textContent="Akcje"; th.classList.add("actionsHeader"); thead.appendChild(th);
    }
    snapshot.forEach(child=>{
      const data=child.val();
      const row=document.createElement("tr");
      row.innerHTML=`
        <td>${data.date}</td>
        <td>${data.task}</td>
        <td>${data.name}</td>
        ${isAdmin?`<td><button class="deleteBtn">Usu≈Ñ</button></td>`:""}
      `;
      tableBody.appendChild(row);
      if(isAdmin){
        row.querySelector(".deleteBtn").addEventListener("click", ()=>tasksRef.child(child.key).remove());
      }
    });
  });
}

// Admin funkcje
document.getElementById("clearAllBtn").addEventListener("click", ()=>{if(confirm("Na pewno usunƒÖƒá wszystkie wpisy?")) tasksRef.remove();});
document.getElementById("exportCSVBtn").addEventListener("click", ()=>{
  tasksRef.get().then(snapshot=>{
    let csv="Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child=>{
      const d=child.val();
      csv+=`${d.date},${d.task},${d.name}\n`;
    });
    const blob=new Blob([csv],{type:'text/csv'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='obowiazki.csv'; a.click(); URL.revokeObjectURL(url);
  });
});
document.getElementById("addTaskBtn").addEventListener("click", ()=>{
  const newTask=document.getElementById("newTaskInput").value.trim();
  if(newTask){
    const select=document.getElementById("taskType");
    const filterSelect=document.getElementById("filterTask");
    const option=document.createElement("option"); option.value=newTask; option.textContent=newTask; select.appendChild(option);
    const filterOption=document.createElement("option"); filterOption.value=newTask; filterOption.textContent=newTask; filterSelect.appendChild(filterOption);
    document.getElementById("newTaskInput").value="";
    alert("Nowy obowiƒÖzek dodany!");
  }else alert("Wpisz nazwƒô obowiƒÖzku");
});

// Filtry
document.getElementById("applyFilter").addEventListener("click", ()=>{
  const dateFilter=document.getElementById("filterDate").value;
  const nameFilter=document.getElementById("filterName").value.toLowerCase();
  const taskFilter=document.getElementById("filterTask").value;
  tasksRef.get().then(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val(); let show=true;
      if(dateFilter && data.date!==dateFilter) show=false;
      if(nameFilter && !data.name.toLowerCase().includes(nameFilter)) show=false;
      if(taskFilter && data.task!==taskFilter) show=false;
      if(show){
        const row=document.createElement("tr");
        row.innerHTML=`
          <td>${data.date}</td>
          <td>${data.task}</td>
          <td>${data.name}</td>
          ${isAdmin?`<td><button class="deleteBtn">Usu≈Ñ</button></td>`:""}
        `;
        tableBody.appendChild(row);
        if(isAdmin) row.querySelector(".deleteBtn").addEventListener("click", ()=>tasksRef.child(child.key).remove());
      }
    });
  });
});
document.getElementById("resetFilter").addEventListener("click", ()=>{
  document.getElementById("filterDate").value="";
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTable();
});

// Panel boczny toggle
const leftPanel=document.getElementById("leftPanel");
const rightPanel=document.getElementById("rightPanel");
document.getElementById("toggleLeft").addEventListener("click", ()=>{leftPanel.style.transform=(leftPanel.style.transform==="translateX(0px)"?"translateX(-100%)":"translateX(0px)");});
document.getElementById("toggleRight").addEventListener("click", ()=>{rightPanel.style.transform=(rightPanel.style.transform==="translateX(0px)"?"translateX(100%)":"translateX(0px)");});
</script>

</body>
</html>
