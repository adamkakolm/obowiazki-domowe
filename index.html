<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f3f3f3;
    overflow-x: hidden;
  }

  header {
    background: #4caf50;
    color: white;
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  /* Logowanie na ≈õrodku */
  #loginScreen {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 40px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    border-radius: 10px;
    text-align: center;
  }
  #loginScreen input, #loginScreen button {
    padding: 10px;
    margin: 5px;
    width: 200px;
    font-size: 14px;
  }
  #loginScreen button {
    background: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
  }
  #loginScreen button:hover { background: #45a049; }

  /* Tabela w centrum */
  #mainContent {
    display: none;
    margin: 20px auto;
    max-width: 900px;
    padding: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
    border: 1px solid #ddd;
  }
  th { background: #4caf50; color: white; cursor: pointer; }
  tr:nth-child(even) { background: #f9f9f9; }
  tr:hover { background: #e0f7e9; }

  /* Panele boczne */
  .sidePanel {
    position: fixed;
    top: 0;
    height: 100%;
    width: 250px;
    background: #ffffff;
    box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
    padding: 20px;
    overflow-y: auto;
    z-index: 100;
  }

  #leftPanel {
    left: 0;
    transform: translateX(-230px);
  }
  #rightPanel {
    right: 0;
    transform: translateX(230px);
  }

  /* Przycisk wysuwajƒÖcy panel */
  .panelBtn {
    position: fixed;
    top: 50px;
    width: 30px;
    height: 30px;
    background: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
    z-index: 101;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #leftBtn { left: 0; transform: translateX(0); }
  #rightBtn { right: 0; transform: translateX(0); }

  /* Formularze i filtry w panelach */
  .panel input, .panel select, .panel button {
    width: 100%;
    margin: 5px 0;
    padding: 8px;
    font-size: 14px;
  }
  .panel button {
    background: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
  }
  .panel button:hover { background: #45a049; }

</style>
</head>
<body>

<header>
  <h1>ObowiƒÖzki domowe üè°</h1>
</header>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <br>
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Lewy panel (admin tylko) -->
<div id="leftPanel" class="sidePanel panel">
  <h3>Panel admina (inne listy)</h3>
  <p>Tu w przysz≈Ço≈õci bƒôdƒÖ nowe listy</p>
</div>
<button id="leftBtn" class="panelBtn">‚ò∞</button>

<!-- Prawy panel (wszyscy, admin dodatkowe) -->
<div id="rightPanel" class="sidePanel panel">
  <h3>Filtry i dodawanie wpis√≥w</h3>
  <input type="date" id="filterDate" placeholder="Filtruj po dacie">
  <input type="text" id="filterName" placeholder="Filtruj po imieniu">
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj filtr</button>

  <hr>
  <h4>Dodaj wpis</h4>
  <input type="date" id="date">
  <select id="taskType">
    <option value="" disabled selected>Wybierz obowiƒÖzek</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select>
  <input type="text" id="name" placeholder="Imiƒô">
  <button id="addEntryBtn">Dodaj</button>

  <div id="adminActions" style="display:none; margin-top:10px;">
    <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button>
    <button id="exportCSVBtn">Eksportuj CSV</button>
    <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek">
    <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
  </div>
</div>
<button id="rightBtn" class="panelBtn">‚öô</button>

<!-- G≈Ç√≥wna tabela -->
<div id="mainContent">
  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>ObowiƒÖzek</th>
        <th>Imiƒô</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const adminActions = document.getElementById("adminActions");
let isAdmin = false;

loginBtn.addEventListener("click", () => {
  const pwd = passwordInput.value;
  if(pwd === "admin123!") {
    isAdmin = true;
    adminActions.style.display = "block";
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    loadTable();
  } else if(pwd === "lista123!") {
    isAdmin = false;
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    loadTable();
  } else {
    loginError.textContent = "Nieprawid≈Çowe has≈Ço!";
    passwordInput.value = "";
  }
});

// Panel boczny
const leftPanel = document.getElementById("leftPanel");
const rightPanel = document.getElementById("rightPanel");
const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");

leftBtn.addEventListener("click", () => {
  if(leftPanel.style.transform === "translateX(0px)") leftPanel.style.transform = "translateX(-230px)";
  else leftPanel.style.transform = "translateX(0)";
});

rightBtn.addEventListener("click", () => {
  if(rightPanel.style.transform === "translateX(0px)") rightPanel.style.transform = "translateX(230px)";
  else rightPanel.style.transform = "translateX(0)";
});

// Tabela
const tableBody = document.querySelector("#taskTable tbody");

function loadTable(){
  tasksRef.on("value", snapshot => {
    tableBody.innerHTML = "";
    snapshot.forEach(child => {
      const data = child.val();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.date || "-"}</td>
        <td>${data.task}</td>
        <td>${data.name}</td>
        ${isAdmin ? `<td><button class="deleteBtn">Usu≈Ñ</button></td>` : `<td></td>`}
      `;
      tableBody.appendChild(row);

      if(isAdmin){
        row.querySelector(".deleteBtn").addEventListener("click", () => {
          tasksRef.child(child.key).remove();
        });
      }
    });
  });
}

// Dodawanie wpisu
document.getElementById("addEntryBtn").addEventListener("click", () => {
  const date = document.getElementById("date").value;
  const task = document.getElementById("taskType").value;
  const name = document.getElementById("name").value.trim();
  if(!task || !name || (!date && !isAdmin)) {
    alert("Wype≈Çnij wszystkie pola");
    return;
  }
  tasksRef.push({ date, task, name });
  document.getElementById("date").value = "";
  document.getElementById("taskType").value = "";
  document.getElementById("name").value = "";
});

// Admin - usu≈Ñ wszystkie
document.getElementById("clearAllBtn").addEventListener("click", () => {
  if(confirm("Na pewno chcesz usunƒÖƒá wszystkie wpisy?")) tasksRef.remove();
});

// Admin - eksport CSV
document.getElementById("exportCSVBtn").addEventListener("click", () => {
  tasksRef.get().then(snapshot => {
    let csv = "Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child => {
      const data = child.val();
      csv += `${data.date || ""},${data.task},${data.name}\n`;
    });
    const blob = new Blob([csv], {type: 'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'obowiazki.csv';
    a.click();
    URL.revokeObjectURL(url);
  });
});

// Admin - dodawanie nowego obowiƒÖzku
document.getElementById("addTaskBtn").addEventListener("click", () => {
  const newTask = document.getElementById("newTaskInput").value.trim();
  if(!newTask) { alert("Wpisz obowiƒÖzek!"); return; }
  const select = document.getElementById("taskType");
  const filterSelect = document.getElementById("filterTask");

  const option = document.createElement("option");
  option.value = newTask;
  option.textContent = newTask;
  select.appendChild(option);

  const filterOption = document.createElement("option");
  filterOption.value = newTask;
  filterOption.textContent = newTask;
  filterSelect.appendChild(filterOption);

  document.getElementById("newTaskInput").value = "";
  alert("Nowy obowiƒÖzek dodany!");
});

// Filtry
document.getElementById("applyFilter").addEventListener("click", () => {
  const dateFilter = document.getElementById("filterDate").value;
  const nameFilter = document.getElementById("filterName").value.toLowerCase();
  const taskFilter = document.getElementById("filterTask").value;

  tasksRef.get().then(snapshot => {
    tableBody.innerHTML = "";
    snapshot.forEach(child => {
      const data = child.val();
      let show = true;
      if(dateFilter && data.date !== dateFilter) show = false;
      if(nameFilter && !data.name.toLowerCase().includes(nameFilter)) show = false;
      if(taskFilter && data.task !== taskFilter) show = false;

      if(show){
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.date || "-"}</td>
          <td>${data.task}</td>
          <td>${data.name}</td>
          ${isAdmin ? `<td><button class="deleteBtn">Usu≈Ñ</button></td>` : `<td></td>`}
        `;
        tableBody.appendChild(row);

        if(isAdmin){
          row.querySelector(".deleteBtn").addEventListener("click", () => {
            tasksRef.child(child.key).remove();
          });
        }
      }
    });
  });
});

// Reset filtr√≥w
document.getElementById("resetFilter").addEventListener("click", () => {
  document.getElementById("filterDate").value = "";
  document.getElementById("filterName").value = "";
  document.getElementById("filterTask").value = "";
  loadTable();
});
</script>
</body>
</html>
