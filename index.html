<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ObowiƒÖzki Domowe</title>
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #2e7d32;
      --background: #f9f9f9;
      --surface: #fff;
      --text: #333;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --radius: 10px;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0; padding: 0;
      background: var(--background);
      color: var(--text);
    }

    h2, h3, h4 { margin-top: 0; }

    /* Pude≈Çka logowania i rejestracji */
    .auth-box {
      width: 320px;
      margin: 10% auto;
      padding: 25px;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    .auth-box input {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 14px;
    }
    .auth-box button {
      padding: 12px;
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }
    .auth-box button:hover {
      background: var(--secondary);
    }
    .auth-box a {
      color: var(--primary);
      text-decoration: none;
    }

    /* Panele */
    .side-panel {
      position: fixed;
      top: 0; bottom: 0;
      width: 260px;
      background: var(--surface);
      box-shadow: var(--shadow);
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s;
      z-index: 1000;
      padding: 20px;
    }
    .side-panel.right {
      right: 0;
      transform: translateX(100%);
    }
    .side-panel.open { transform: translateX(0); }
    .panel-toggle {
      position: absolute;
      top: 20px;
      right: -45px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: 0.2s;
    }
    .panel-toggle:hover { background: var(--secondary); }
    .panel-content h3 { margin-bottom: 15px; }

    /* G≈Ç√≥wna sekcja */
    .main {
      margin: 60px auto;
      width: 90%;
      max-width: 1000px;
      background: var(--surface);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      animation: fadeInUp 0.5s ease;
    }

    /* Formularz dodawania */
    #entryForm {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    #entryForm select,
    #entryForm input {
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      flex: 1;
      min-width: 150px;
    }
    #entryForm button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    #entryForm button:hover { background: var(--secondary); }

    /* Tabela */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: var(--radius);
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background: var(--primary);
      color: white;
    }
    tr:nth-child(even) { background: #f2f2f2; }
    tr:hover { background: #e8f5e9; }

    /* Animacje */
    @keyframes fadeIn {
      from {opacity:0; transform:scale(0.95);}
      to {opacity:1; transform:scale(1);}
    }
    @keyframes fadeInUp {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* Przyciski akcji */
    button.action {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button.action:hover { color: red; }

    ul { list-style: none; padding: 0; }
    ul li {
      padding: 10px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: 0.2s;
    }
    ul li:hover { background: #f1f8e9; }
  </style>
</head>
<body>
  <!-- Logowanie -->
  <div id="login-screen">
    <div class="auth-box">
      <h2>üîë Logowanie</h2>
      <input type="text" id="username" placeholder="Nazwa u≈ºytkownika">
      <input type="password" id="password" placeholder="Has≈Ço">
      <button onclick="login()">Zaloguj</button>
      <p>Nie masz konta? <a href="#" onclick="showRegister()">Zarejestruj siƒô</a></p>
    </div>
  </div>

  <!-- Rejestracja -->
  <div id="register-screen" style="display:none;">
    <div class="auth-box">
      <h2>üìù Rejestracja</h2>
      <input type="text" id="reg-username" placeholder="Nazwa u≈ºytkownika">
      <input type="password" id="reg-password" placeholder="Has≈Ço">
      <button onclick="register()">Zarejestruj</button>
      <p><a href="#" onclick="showLogin()">Masz konto? Zaloguj siƒô</a></p>
    </div>
  </div>

  <!-- Aplikacja -->
  <div id="app" style="display:none;">
    <!-- Lewy panel -->
    <div id="left-panel" class="side-panel">
      <button class="panel-toggle" onclick="togglePanel('left-panel')">‚ò∞</button>
      <div class="panel-content">
        <h3>üîç Filtry</h3>
        <input type="text" id="filterTask" placeholder="ObowiƒÖzek">
        <input type="text" id="filterUser" placeholder="U≈ºytkownik">
        <button onclick="applyFilters()">Filtruj</button>
        <hr>
        <div id="admin-section" style="display:none;">
          <h3>‚öôÔ∏è Panel Admina</h3>
          <button onclick="exportCSV()">üì• Eksport CSV</button>
          <button onclick="deleteAll()">üóë Usu≈Ñ wszystkie</button>
          <h4>‚ûï Dodaj obowiƒÖzek</h4>
          <input type="text" id="newTask" placeholder="Nowy obowiƒÖzek">
          <button onclick="addTask()">Dodaj</button>
          <h4>üóÇ Utw√≥rz listƒô</h4>
          <input type="text" id="listName" placeholder="Nazwa listy">
          <input type="text" id="col1" placeholder="Kolumna 1">
          <input type="text" id="col2" placeholder="Kolumna 2">
          <input type="text" id="col3" placeholder="Kolumna 3">
          <label><input type="checkbox" id="withDate"> Z datƒÖ</label><br>
          <label><input type="checkbox" id="withCheck"> Z checkbox</label><br>
          <button onclick="createList()">Utw√≥rz</button>
        </div>
      </div>
    </div>

    <!-- Prawy panel -->
    <div id="right-panel" class="side-panel right">
      <button class="panel-toggle" onclick="togglePanel('right-panel')">‚â°</button>
      <div class="panel-content">
        <h3>üìã Listy</h3>
        <ul id="listMenu"></ul>
      </div>
    </div>

    <!-- G≈Ç√≥wna sekcja -->
    <div class="main">
      <h2 id="currentListTitle">ObowiƒÖzki Domowe</h2>
      <form id="entryForm">
        <select id="taskSelect"></select>
        <input type="text" id="userInput" placeholder="U≈ºytkownik">
        <button type="submit">Dodaj wpis</button>
      </form>
      <table id="entriesTable">
        <thead><tr id="tableHead"></tr></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
      authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
      databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "obowiazki-domowe-b2312",
      storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
      messagingSenderId: "348397631566",
      appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    let currentList = "default";

    // Logowanie
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      db.ref("users/" + user).get().then(snap => {
        if (snap.exists() && snap.val().password === pass) {
          currentUser = {name: user, role: snap.val().role || "user"};
          document.getElementById("login-screen").style.display = "none";
          document.getElementById("app").style.display = "block";
          if (currentUser.role === "admin") {
            document.getElementById("admin-section").style.display = "block";
          }
          loadTasks(); loadEntries(); loadLists();
        } else alert("‚ùå B≈Çƒôdne dane logowania");
      });
    }

    // Rejestracja
    function register() {
      const user = document.getElementById("reg-username").value;
      const pass = document.getElementById("reg-password").value;
      db.ref("users/" + user).set({password: pass, role: "user"});
      alert("‚úÖ Zarejestrowano! Zaloguj siƒô.");
      showLogin();
    }
    function showRegister() {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("register-screen").style.display = "block";
    }
    function showLogin() {
      document.getElementById("register-screen").style.display = "none";
      document.getElementById("login-screen").style.display = "block";
    }

    // Panele
    function togglePanel(id) {
      document.getElementById(id).classList.toggle("open");
    }

    // Zadania
    function loadTasks() {
      db.ref("tasks").on("value", snap => {
        const sel = document.getElementById("taskSelect");
        sel.innerHTML = "";
        snap.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.val(); opt.textContent = s.val();
          sel.appendChild(opt);
        });
      });
    }
    function addTask() {
      const val = document.getElementById("newTask").value;
      if (val) { db.ref("tasks").push(val); document.getElementById("newTask").value = ""; }
    }

    // Listy
    function createList() {
      const name = document.getElementById("listName").value;
      const col1 = document.getElementById("col1").value;
      const col2 = document.getElementById("col2").value;
      const col3 = document.getElementById("col3").value;
      const withDate = document.getElementById("withDate").checked;
      const withCheck = document.getElementById("withCheck").checked;
      db.ref("lists/" + name).set({columns:[col1,col2,col3],withDate,withCheck});
      loadLists();
    }
    function loadLists() {
      db.ref("lists").on("value", snap => {
        const menu = document.getElementById("listMenu"); menu.innerHTML = "";
        snap.forEach(s => {
          const li = document.createElement("li");
          li.textContent = s.key;
          li.onclick = () => switchList(s.key, s.val());
          menu.appendChild(li);
        });
      });
    }
    function switchList(name, data) {
      currentList = name;
      document.getElementById("currentListTitle").textContent = name;
      const head = document.getElementById("tableHead"); head.innerHTML = "";
      data.columns.forEach(c => { const th=document.createElement("th"); th.textContent=c; head.appendChild(th); });
      if (data.withDate) { const th=document.createElement("th"); th.textContent="Data"; head.appendChild(th); }
      if (data.withCheck) { const th=document.createElement("th"); th.textContent="Zrobione"; head.appendChild(th); }
      loadEntries();
    }

    // Wpisy
    document.getElementById("entryForm").addEventListener("submit", e => {
      e.preventDefault();
      const task = document.getElementById("taskSelect").value;
      const user = currentUser.name;
      db.ref("entries/" + currentList).push({task,user,date:new Date().toISOString(),done:false});
    });
    function loadEntries() {
      db.ref("entries/" + currentList).on("value", snap => {
        const body=document.getElementById("tableBody"); body.innerHTML="";
        snap.forEach(s => {
          const e=s.val();
          const tr=document.createElement("tr");
          tr.innerHTML=`<td>${e.task}</td><td>${e.user}</td>
                        <td>${e.date?e.date.split("T")[0]:""}</td>
                        <td>${e.done?"‚úîÔ∏è":""}</td>`;
          if (currentUser.role==="admin") {
            const td=document.createElement("td");
            td.innerHTML=`<button class="action" onclick="removeEntry('${currentList}','${s.key}')">‚ùå</button>`;
            tr.appendChild(td);
          }
          body.appendChild(tr);
        });
      });
    }
    function removeEntry(list,key){ db.ref("entries/"+list+"/"+key).remove(); }
    function deleteAll(){ db.ref("entries/"+currentList).remove(); }
    function exportCSV(){
      db.ref("entries/"+currentList).once("value").then(snap=>{
        let csv="Task,User,Date,Done\n";
        snap.forEach(s=>{const e=s.val(); csv+=`${e.task},${e.user},${e.date},${e.done}\n`;});
        const blob=new Blob([csv],{type:"text/csv"});
        const url=URL.createObjectURL(blob); const a=document.createElement("a");
        a.href=url;a.download=currentList+".csv";a.click();
      });
    }

    // Filtry
    function applyFilters(){
      const fTask=document.getElementById("filterTask").value.toLowerCase();
      const fUser=document.getElementById("filterUser").value.toLowerCase();
      const rows=document.querySelectorAll("#tableBody tr");
      rows.forEach(r=>{
        const t=r.children[0].textContent.toLowerCase();
        const u=r.children[1].textContent.toLowerCase();
        r.style.display=(t.includes(fTask)&&u.includes(fUser))?"":"none";
      });
    }
  </script>
</body>
</html>
