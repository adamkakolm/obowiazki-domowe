<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obowiązki Domowe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Ekran logowania -->
  <div id="loginScreen" class="center-screen">
    <h1>🔑 Logowanie</h1>
    <input type="text" id="usernameInput" placeholder="Nazwa użytkownika">
    <input type="password" id="passwordInput" placeholder="Hasło">
    <button id="loginBtn">Zaloguj</button>
    <button id="registerBtn">Rejestracja</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Główna zawartość -->
  <div id="mainContent" style="display:none;">
    <header>
      <h1>📋 Obowiązki Domowe</h1>
    </header>

    <!-- Tabela obowiązków -->
    <main>
      <form id="taskForm">
        <input type="date" id="date" required>
        <select id="taskType" required></select>
        <button type="submit">Dodaj wpis</button>
      </form>

      <table id="taskTable">
        <thead>
          <tr>
            <th>Data</th>
            <th>Obowiązek</th>
            <th>Użytkownik</th>
            <th id="actionsHeader" style="display:none;">Akcje</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <!-- Panele boczne -->
  <div id="leftPanel" class="side-panel">
    <div class="panel-content">
      <h2>⚙️ Panel Admina</h2>
      <div id="adminSection" style="display:none;">
        <button id="clearAllBtn">Usuń wszystkie wpisy</button>
        <button id="exportCSVBtn">Eksportuj CSV</button>

        <h3>Dodaj nowy obowiązek</h3>
        <input type="text" id="newTaskInput" placeholder="Nowy obowiązek">
        <button id="addTaskBtn">Dodaj</button>

        <h3>🎨 Konfiguracja wyglądu</h3>
        <label>Motyw:
          <select id="themeSelect">
            <option value="light">Jasny</option>
            <option value="dark">Ciemny</option>
          </select>
        </label>

        <h3>👥 Zarządzanie użytkownikami</h3>
        <input type="text" id="newUser" placeholder="Nazwa">
        <input type="password" id="newPass" placeholder="Hasło">
        <select id="newRole">
          <option value="user">Użytkownik</option>
          <option value="admin">Admin</option>
        </select>
        <button id="addUserBtn">Dodaj użytkownika</button>
      </div>
    </div>
    <div id="leftToggle" class="panel-toggle">⮞</div>
  </div>

  <div id="rightPanel" class="side-panel right">
    <div class="panel-content">
      <h2>📑 Listy</h2>
      <ul id="listMenu"></ul>
    </div>
    <div id="rightToggle" class="panel-toggle">⮜</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
