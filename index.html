<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f3f3f3;
    overflow-x: hidden;
  }
  header {
    background: #4caf50;
    color: white;
    padding: 15px;
    text-align: center;
    position: relative;
  }
  main, #mainContent { padding: 20px; }
  table {
    width: 90%;
    margin: 20px auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 10px;
    border: 1px solid #ddd;
  }
  th {
    background: #4caf50;
    color: white;
  }
  tr:nth-child(even) { background: #f9f9f9; }

  /* Panele boczne */
  .side-panel {
    position: fixed;
    top: 0;
    width: 250px;
    height: 100%;
    background: #333;
    color: white;
    padding: 20px;
    transition: transform 0.3s ease;
    z-index: 1001;
  }
  .side-panel h2 { margin-top: 0; }
  .side-panel button { margin-top: 10px; }

  /* Lewy panel */
  #leftPanel {
    left: 0;
    transform: translateX(-100%);
  }
  #leftPanel.open { transform: translateX(0); }

  /* Prawy panel */
  #rightPanel {
    right: 0;
    transform: translateX(100%);
  }
  #rightPanel.open { transform: translateX(0); }

  /* Uchwyty (kwadraciki) */
  .handle {
    position: fixed;
    top: 50%;
    width: 20px;
    height: 60px;
    background: #4caf50;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 1002;
    border-radius: 0 5px 5px 0;
  }
  #leftHandle {
    left: 0;
    transform: translate(-80%, -50%);
  }
  #rightHandle {
    right: 0;
    transform: translate(80%, -50%);
    border-radius: 5px 0 0 5px;
  }

  /* Overlay */
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    display: none;
    z-index: 1000;
  }
</style>
</head>
<body>

<header>
  <h1>ObowiƒÖzki domowe üè°</h1>
</header>

<!-- Uchwyty -->
<div id="leftHandle" class="handle">‚â°</div>
<div id="rightHandle" class="handle">‚öô</div>

<!-- Panele boczne -->
<div id="leftPanel" class="side-panel">
  <h2>Menu</h2>
  <p>Tu bƒôdƒÖ opcje menu (np. listy)</p>
</div>

<div id="rightPanel" class="side-panel">
  <h2>Filtry</h2>
  <p>Tu bƒôdƒÖ filtry (np. po dacie, imieniu)</p>
</div>

<!-- Overlay -->
<div id="overlay"></div>

<!-- G≈Ç√≥wna tre≈õƒá -->
<main>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>ObowiƒÖzek</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>2025-09-10</td><td>Odkurzanie</td><td>Kuba</td></tr>
      <tr><td>2025-09-11</td><td>Zmywarka</td><td>Ola</td></tr>
    </tbody>
  </table>
</main>

<script>
  const leftPanel = document.getElementById("leftPanel");
  const rightPanel = document.getElementById("rightPanel");
  const overlay = document.getElementById("overlay");
  const leftHandle = document.getElementById("leftHandle");
  const rightHandle = document.getElementById("rightHandle");

  function closePanels(){
    leftPanel.classList.remove("open");
    rightPanel.classList.remove("open");
    overlay.style.display = "none";
  }

  leftHandle.addEventListener("click", () => {
    leftPanel.classList.toggle("open");
    rightPanel.classList.remove("open");
    overlay.style.display = leftPanel.classList.contains("open") ? "block" : "none";
  });

  rightHandle.addEventListener("click", () => {
    rightPanel.classList.toggle("open");
    leftPanel.classList.remove("open");
    overlay.style.display = rightPanel.classList.contains("open") ? "block" : "none";
  });

  overlay.addEventListener("click", closePanels);
</script>

</body>
</html>
