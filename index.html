<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f3f3f3; }
  header { background:#4caf50; color:white; padding:20px; text-align:center; }
  #loginScreen { display:flex; flex-direction:column; align-items:center; justify-content:center; height:80vh; }
  #loginScreen input, #loginScreen button { padding:10px; margin:5px; font-size:16px; }
  main { padding:20px; margin-left:0; transition: margin-left 0.3s, margin-right 0.3s; }
  table { width:90%; margin:20px auto; border-collapse:collapse; background:white; }
  th, td { padding:10px; border:1px solid #ddd; }
  th { background:#4caf50; color:white; }
  tr:nth-child(even){ background:#f9f9f9; }
  tr:hover{ background:#e0f7e9; }

  /* Lewy panel */
  #leftPanel { position:fixed; top:0; left:-250px; width:250px; height:100%; background:#2c3e50; color:white; padding:20px; transition: left 0.3s; overflow:auto; z-index:1000; }
  #leftPanel h2 { color:white; }
  #leftPanel button, #leftPanel input, #leftPanel select { margin:5px 0; width:90%; padding:8px; }
  #leftPanelBtn { position:fixed; top:50%; left:0; transform:translate(-50%,-50%); background:#4caf50; width:30px; height:30px; cursor:pointer; z-index:1001; border:none; border-radius:4px; }

  /* Prawy panel */
  #rightPanel { position:fixed; top:0; right:-250px; width:250px; height:100%; background:#34495e; color:white; padding:20px; transition: right 0.3s; overflow:auto; z-index:1000; }
  #rightPanel h2 { color:white; }
  #rightPanel button, #rightPanel input, #rightPanel select { margin:5px 0; width:90%; padding:8px; }
  #rightPanelBtn { position:fixed; top:50%; right:0; transform:translate(50%,-50%); background:#4caf50; width:30px; height:30px; cursor:pointer; z-index:1001; border:none; border-radius:4px; }
</style>
</head>
<body>
<header>
  <h1>ObowiƒÖzki domowe üè°</h1>
</header>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="leftPanel">
  <h2>Panel Admina</h2>
  <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button>
  <button id="exportCSVBtn">Eksportuj CSV</button>
  <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek">
  <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
</div>
<button id="leftPanelBtn">&#9776;</button>

<div id="rightPanel">
  <h2>Filtry</h2>
  <input type="date" id="filterDate">
  <input type="text" id="filterName" placeholder="Filtruj po imieniu">
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj filtr</button>
</div>
<button id="rightPanelBtn">&#9881;</button>

<main id="mainContent" style="display:none;">
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi≈Ç</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

// logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const leftPanel = document.getElementById("leftPanel");
const rightPanel = document.getElementById("rightPanel");
const leftPanelBtn = document.getElementById("leftPanelBtn");
const rightPanelBtn = document.getElementById("rightPanelBtn");

let isAdmin = false;

loginBtn.addEventListener("click", () => {
  const pass = passwordInput.value;
  if(pass==="admin123!"){ isAdmin=true; loginScreen.style.display="none"; mainContent.style.display="block"; leftPanelBtn.style.display="block"; rightPanelBtn.style.display="block"; }
  else if(pass==="lista123!"){ isAdmin=false; loginScreen.style.display="none"; mainContent.style.display="block"; leftPanelBtn.style.display="block"; rightPanelBtn.style.display="block"; }
  else{ loginError.textContent="Nieprawid≈Çowe has≈Ço!"; passwordInput.value=""; }
});

// panel boczny
leftPanelBtn.addEventListener("click",()=>{ leftPanel.style.left = leftPanel.style.left==="0px"?"-250px":"0px"; });
rightPanelBtn.addEventListener("click",()=>{ rightPanel.style.right = rightPanel.style.right==="0px"?"-250px":"0px"; });

// formularz
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");
form.addEventListener("submit",(e)=>{
  e.preventDefault();
  const date=document.getElementById("date").value;
  const task=document.getElementById("taskType").value;
  const name=document.getElementById("name").value.trim();
  if(!date||!task||!name){ alert("Wype≈Çnij wszystkie pola"); return;}
  tasksRef.push({date,task,name});
  form.reset();
});

// wczytywanie tabeli
function loadTable(){
  tasksRef.on("value",snapshot=>{
    tableBody.innerHTML="";
    const thead=document.querySelector("#taskTable thead tr");
    if(isAdmin&&!thead.querySelector(".actionsHeader")){
      const th=document.createElement("th"); th.textContent="Akcje"; th.classList.add("actionsHeader"); thead.appendChild(th);
    }
    snapshot.forEach(child=>{
      const data=child.val();
      const row=document.createElement("tr");
      row.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>${isAdmin?'<td><button class="deleteBtn">Usu≈Ñ</button></td>':''}`;
      tableBody.appendChild(row);
      if(isAdmin){ row.querySelector(".deleteBtn").addEventListener("click",()=>{ tasksRef.child(child.key).remove(); }); }
    });
  });
}
loadTable();

// admin funkcje
document.getElementById("clearAllBtn").addEventListener("click",()=>{ if(confirm("Na pewno chcesz usunƒÖƒá wszystkie wpisy?")) tasksRef.remove(); });
document.getElementById("exportCSVBtn").addEventListener("click",()=>{
  tasksRef.get().then(snapshot=>{
    let csv="Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child=>{ const data=child.val(); csv+=`${data.date},${data.task},${data.name}\n`; });
    const blob=new Blob([csv],{type:'text/csv'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='obowiazki.csv'; a.click(); URL.revokeObjectURL(url);
  });
});
const addTaskBtn=document.getElementById("addTaskBtn");
const newTaskInput=document.getElementById("newTaskInput");
addTaskBtn.addEventListener("click",()=>{
  const newTask=newTaskInput.value.trim();
  if(newTask){
    const select=document.getElementById("taskType");
    const filterSelect=document.getElementById("filterTask");
    const option=document.createElement("option"); option.value=newTask; option.textContent=newTask; select.appendChild(option);
    const filterOption=document.createElement("option"); filterOption.value=newTask; filterOption.textContent=newTask; filterSelect.appendChild(filterOption);
    newTaskInput.value="";
    alert("Nowy obowiƒÖzek dodany!");
  } else alert("Wpisz nazwƒô obowiƒÖzku");
});

// filtry
document.getElementById("applyFilter").addEventListener("click",()=>{
  const dateFilter=document.getElementById("filterDate").value;
  const nameFilter=document.getElementById("filterName").value.toLowerCase();
  const taskFilter=document.getElementById("filterTask").value;
  tasksRef.get().then(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val();
      let show=true;
      if(dateFilter&&data.date!==dateFilter) show=false;
      if(nameFilter&&!data.name.toLowerCase().includes(nameFilter)) show=false;
      if(taskFilter&&data.task!==taskFilter) show=false;
      if(show){
        const row=document.createElement("tr");
        row.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>${isAdmin?'<td><button class="deleteBtn">Usu≈Ñ</button></td>':''}`;
        tableBody.appendChild(row);
        if(isAdmin){ row.querySelector(".deleteBtn").addEventListener("click",()=>{ tasksRef.child(child.key).remove(); }); }
      }
    });
  });
});
document.getElementById("resetFilter").addEventListener("click",()=>{
  document.getElementById("filterDate").value="";
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTable();
});
</script>
</body>
</html>
