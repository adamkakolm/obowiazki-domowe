<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f0f2f5; }
header { background:#4caf50; color:white; padding:20px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
#loginScreen { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2); text-align:center;}
#loginScreen input, #loginScreen button { padding:10px; margin:5px; font-size:16px; border-radius:5px; border:1px solid #ccc; }
#loginScreen button { background:#4caf50; color:white; border:none; cursor:pointer; }
#mainContent { display:none; padding:20px; transition:0.3s; }

.card { background:white; padding:20px; margin:20px auto; max-width:900px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
form input, form select, form button { padding:10px; margin:5px; border-radius:5px; border:1px solid #ccc; }
form button { background:#4caf50; color:white; border:none; cursor:pointer; }
table { width:100%; border-collapse:collapse; margin-top:15px; }
th, td { padding:12px; border:1px solid #ddd; text-align:center; }
th { background:#4caf50; color:white; }
tr:nth-child(even){ background:#f9f9f9; }
tr:hover{ background:#e0f7e9; }

.sidePanel { width:250px; background:#ffffffcc; height:100%; position:fixed; top:0; transition: transform 0.3s ease; padding:20px; box-shadow:2px 0 5px rgba(0,0,0,0.2); overflow:auto; z-index:9; }
#leftPanel { left:0; transform:translateX(-220px); }
#rightPanel { right:0; transform:translateX(220px); }
.panelBtn { position:fixed; top:50%; transform:translateY(-50%); width:30px; height:60px; background:#4caf50; color:white; border:none; cursor:pointer; z-index:10; font-size:18px; display:flex; align-items:center; justify-content:center;}
#leftBtn { left:0; border-radius:0 5px 5px 0; }
#rightBtn { right:0; border-radius:5px 0 0 5px; }
</style>
</head>
<body>

<header><h1>ObowiƒÖzki domowe üè°</h1></header>

<div id="loginScreen">
<h2>Wprowad≈∫ has≈Ço</h2>
<input type="password" id="passwordInput" placeholder="Has≈Ço">
<button id="loginBtn">Zaloguj</button>
<p id="loginError" style="color:red;"></p>
</div>

<div id="leftPanel" class="sidePanel">
<h3>Filtry</h3>
<input type="date" id="filterDate"><br>
<input type="text" id="filterName" placeholder="Filtruj po imieniu"><br>
<select id="filterTask">
<option value="">Wszystkie obowiƒÖzki</option>
<option value="odkurzanie">odkurzanie</option>
<option value="zmywarka">zmywarka</option>
<option value="zwierzaki">zwierzaki</option>
</select><br>
<button id="applyFilter">Filtruj</button>
<button id="resetFilter">Resetuj</button>
</div>
<button id="leftBtn" class="panelBtn">&#9776;</button>

<div id="rightPanel" class="sidePanel">
<h3>Panel Admina</h3>
<button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button><br>
<button id="exportCSVBtn">Eksportuj CSV</button><br>
<input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek"><br>
<button id="addTaskBtn">Dodaj obowiƒÖzek</button>
</div>
<button id="rightBtn" class="panelBtn">&#9881;</button>

<div id="mainContent">
<div class="card">
<h3>Dodaj obowiƒÖzek domowy</h3>
<form id="taskForm">
<input type="date" id="date" required>
<select id="taskType" required>
<option value="" disabled selected>Wybierz obowiƒÖzek</option>
<option value="odkurzanie">odkurzanie</option>
<option value="zmywarka">zmywarka</option>
<option value="zwierzaki">zwierzaki</option>
</select>
<input type="text" id="name" placeholder="Imiƒô" required>
<button type="submit">Dodaj</button>
</form>
</div>

<div class="card">
<h3>ObowiƒÖzki domowe</h3>
<table id="taskTable">
<thead><tr><th>Data</th><th>Co zrobi≈Ç</th><th>Imiƒô</th></tr></thead>
<tbody></tbody>
</table>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
projectId: "obowiazki-domowe-b2312",
storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
messagingSenderId: "348397631566",
appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const rightPanel = document.getElementById("rightPanel");

let isAdmin=false;

loginBtn.addEventListener("click",()=>{
const pw=passwordInput.value;
if(pw==="admin123!"){isAdmin=true; showMain();}
else if(pw==="lista123!"){isAdmin=false; showMain();}
else{loginError.textContent="Nieprawid≈Çowe has≈Ço!"; passwordInput.value="";}
});

function showMain(){ loginScreen.style.display="none"; mainContent.style.display="block"; rightPanel.style.display=isAdmin?"block":"none"; loadTable(); }

// Panel boczny
const leftPanel=document.getElementById("leftPanel");
const leftBtn=document.getElementById("leftBtn");
const rightBtn=document.getElementById("rightBtn");
let leftOpen=false, rightOpen=false;
leftBtn.addEventListener("click",()=>{leftPanel.style.transform=leftOpen?"translateX(-220px)":"translateX(0)"; leftOpen=!leftOpen;});
rightBtn.addEventListener("click",()=>{rightPanel.style.transform=rightOpen?"translateX(220px)":"translateX(0)"; rightOpen=!rightOpen;});

// Dodawanie wpisu
const form=document.getElementById("taskForm");
const tableBody=document.querySelector("#taskTable tbody");
form.addEventListener("submit",(e)=>{
e.preventDefault();
const date=document.getElementById("date").value;
const task=document.getElementById("taskType").value;
const name=document.getElementById("name").value.trim();
if(!date||!task||!name){alert("Wype≈Çnij wszystkie pola"); return;}
tasksRef.push({date,task,name});
form.reset();
});

// ≈Åadowanie tabeli
function loadTable(){
tasksRef.on("value", snapshot=>{
tableBody.innerHTML="";
const thead=document.querySelector("#taskTable thead tr");
if(isAdmin&&!thead.querySelector(".actionsHeader")){
const th=document.createElement("th"); th.textContent="Akcje"; th.classList.add("actionsHeader"); thead.appendChild(th);}
snapshot.forEach(child=>{
const data=child.val();
const row=document.createElement("tr");
row.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>${isAdmin?'<td><button class="deleteBtn">Usu≈Ñ</button></td>':''}`;
tableBody.appendChild(row);
if(isAdmin){row.querySelector(".deleteBtn").addEventListener("click",()=>{tasksRef.child(child.key).remove();});}
});
}

// Panel admin - funkcje
document.getElementById("clearAllBtn").addEventListener("click",()=>{if(confirm("Na pewno chcesz usunƒÖƒá wszystkie wpisy?")) tasksRef.remove();});
document.getElementById("exportCSVBtn").addEventListener("click",()=>{
tasksRef.get().then(snapshot=>{
let csv="Data,ObowiƒÖzek,Imiƒô\n";
snapshot.forEach(child=>{const d=child.val(); csv+=`${d.date},${d.task},${d.name}\n`;});
const blob=new Blob([csv],{type:'text/csv'});
const url=URL.createObjectURL(blob);
const a=document.createElement('a'); a.href=url; a.download='obowiazki.csv'; a.click(); URL.revokeObjectURL(url);
});
});
document.getElementById("addTaskBtn").addEventListener("click",()=>{
const newTask=document.getElementById("newTaskInput").value.trim();
if(newTask){
const select=document.getElementById("taskType"); const option=document.createElement("option"); option.value=newTask; option.textContent=newTask; select.appendChild(option); document.getElementById("filterTask").appendChild(option);
document.getElementById("newTaskInput").value=""; alert("Nowy obowiƒÖzek dodany!");} else {alert("Wpisz nazwƒô obowiƒÖzku");}
});

// Filtry
document.getElementById("applyFilter").addEventListener("click",()=>{
const df=document.getElementById("filterDate").value;
const nf=document.getElementById("filterName").value.toLowerCase();
const tf=document.getElementById("filterTask").value;
tasksRef.get().then(snapshot=>{
tableBody.innerHTML="";
snapshot.forEach(child=>{
const d=child.val();
let show=true;
if(df && d.date!==df) show=false;
if(nf && !d.name.toLowerCase().includes(nf)) show=false;
if(tf && d.task!==tf) show=false;
if(show){const row=document.createElement("tr"); row.innerHTML=`<td>${d.date}</td><td>${d.task}</td><td>${d.name}</td>${isAdmin?'<td><button class="deleteBtn">Usu≈Ñ</button></td>':''}`; tableBody.appendChild(row);
if(isAdmin){row.querySelector(".deleteBtn").addEventListener("click",()=>{tasksRef.child(child.key).remove();});}
}
});
});
});
document.getElementById("resetFilter").addEventListener("click",()=>{
document.getElementById("filterDate").value=""; document.getElementById("filterName").value=""; document.getElementById("filterTask").value=""; loadTable();
});
</script>

</body>
</html>
