<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  header {
    background: #4caf50;
    color: white;
    padding: 20px;
    text-align: center;
  }

  /* Panele boczne */
  .side-panel {
    position: fixed;
    top: 0;
    width: 250px;
    height: 100%;
    background: #fff;
    box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
    z-index: 1000;
    overflow-y: auto;
    padding: 20px;
  }
  #leftPanel { left: 0; transform: translateX(-100%); }
  #rightPanel { right: 0; transform: translateX(100%); }

  /* Przycisk wysuwajƒÖcy panel */
  .panel-toggle {
    position: fixed;
    top: 50px;
    background: #4caf50;
    color: white;
    padding: 10px;
    cursor: pointer;
    z-index: 1100;
    border-radius: 0 5px 5px 0;
    font-weight: bold;
  }
  #leftToggle { left: 0; border-radius: 0 5px 5px 0; }
  #rightToggle { right: 0; border-radius: 5px 0 0 5px; }

  /* Formularze i tabela */
  main {
    padding: 20px;
    margin-top: 20px;
  }
  form input, form button, form select {
    padding: 10px;
    margin: 5px;
    font-size: 14px;
  }
  form select { width: 200px; }
  button {
    background: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover { background: #45a049; }
  table {
    width: 90%;
    margin: 20px auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
  }
  th {
    background: #4caf50;
    color: white;
  }
  tr:nth-child(even) { background: #f9f9f9; }
  tr:hover { background: #e0f7e9; }

  /* Logowanie */
  #loginScreen {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 1200;
  }
</style>
</head>
<body>
<header>
  <h1>ObowiƒÖzki domowe üè°</h1>
</header>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Lewy panel admina -->
<div id="leftPanel" class="side-panel">
  <h3>Panel admina</h3>
  <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button><br>
  <button id="exportCSVBtn">Eksportuj CSV</button><br><br>
  <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek">
  <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
</div>
<div id="leftToggle" class="panel-toggle">‚ò∞</div>

<!-- Prawy panel filtr√≥w -->
<div id="rightPanel" class="side-panel">
  <h3>Filtry</h3>
  <input type="date" id="filterDate"><br>
  <input type="text" id="filterName" placeholder="Filtruj po imieniu"><br>
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select><br>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj</button>
</div>
<div id="rightToggle" class="panel-toggle">‚öô</div>

<main id="mainContent" style="display:none;">
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi≈Ç</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");

let isAdmin = false;

loginBtn.addEventListener("click", () => {
  const pass = passwordInput.value;
  if(pass === "admin123!") {
    isAdmin = true;
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
  } else if(pass === "lista123!") {
    isAdmin = false;
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
  } else {
    loginError.textContent = "Nieprawid≈Çowe has≈Ço!";
    passwordInput.value = "";
  }
});

// Lewy panel
const leftPanel = document.getElementById("leftPanel");
const leftToggle = document.getElementById("leftToggle");
leftToggle.addEventListener("click", () => {
  if(leftPanel.style.transform === "translateX(0px)") {
    leftPanel.style.transform = "translateX(-100%)";
  } else {
    leftPanel.style.transform = "translateX(0)";
  }
});

// Prawy panel
const rightPanel = document.getElementById("rightPanel");
const rightToggle = document.getElementById("rightToggle");
rightToggle.addEventListener("click", () => {
  if(rightPanel.style.transform === "translateX(0px)") {
    rightPanel.style.transform = "translateX(100%)";
  } else {
    rightPanel.style.transform = "translateX(0)";
  }
});

// Formularz dodawania wpis√≥w
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const date = document.getElementById("date").value;
  const task = document.getElementById("taskType").value;
  const name = document.getElementById("name").value.trim();
  if(!date || !task || !name){
    alert("Wype≈Çnij wszystkie pola");
    return;
  }
  tasksRef.push({ date, task, name });
  form.reset();
});

// Wczytywanie tabeli
function loadTable() {
  tasksRef.on("value", snapshot => {
    tableBody.innerHTML = "";
    snapshot.forEach(child => {
      const data = child.val();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.date}</td>
        <td>${data.task}</td>
        <td>${data.name}</td>
      `;
      tableBody.appendChild(row);
    });
  });
}
loadTable();
</script>
</body>
</html>
