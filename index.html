<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obowiązki domowe - Admin</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f3f3f3; }
header { background:#4caf50; color:white; padding:20px; text-align:center; }
#loginScreen { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
#loginScreen input, #loginScreen button { padding:10px; margin:5px; font-size:16px; }
#mainContent { display:none; position:relative; }
table { width:90%; margin:20px auto; border-collapse: collapse; background:white; }
th, td { padding:10px; border:1px solid #ddd; text-align:center; }
th { background:#4caf50; color:white; }
tr:nth-child(even) { background:#f9f9f9; }
tr:hover { background:#e0f7e9; }
/* Panele boczne */
.sidePanel { position:fixed; top:0; height:100%; width:250px; background:#fff; box-shadow:2px 0 5px rgba(0,0,0,0.2); overflow:auto; transition:transform 0.3s ease; z-index:1000; }
#leftPanel { left:0; transform:translateX(-100%); }
#rightPanel { right:0; transform:translateX(100%); }
.panelButton { position:fixed; top:50px; width:40px; height:40px; background:#4caf50; color:white; border:none; cursor:pointer; z-index:1100; }
#leftBtn { left:0; border-radius:0 5px 5px 0; }
#rightBtn { right:0; border-radius:5px 0 0 5px; }
.panelContent { padding:20px; }
input, select, button { margin:5px 0; padding:8px; font-size:14px; }
</style>
</head>
<body>
<header>
  <h1>Obowiązki domowe 🏡</h1>
</header>

<div id="loginScreen">
  <h2>Wprowadź hasło</h2>
  <input type="password" id="passwordInput" placeholder="Hasło">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="mainContent">
  <!-- Lewy panel: filtry i admin -->
  <div id="leftPanel" class="sidePanel">
    <div class="panelContent">
      <h3>Filtry</h3>
      <input type="date" id="filterDate">
      <input type="text" id="filterName" placeholder="Filtruj po imieniu">
      <select id="filterTask">
        <option value="">Wszystkie obowiązki</option>
      </select>
      <button id="applyFilter">Filtruj</button>
      <button id="resetFilter">Resetuj</button>
      <hr>
      <div id="adminControls">
        <h3>Panel Admina</h3>
        <button id="clearAllBtn">Usuń wszystkie wpisy</button>
        <button id="exportCSVBtn">Eksportuj CSV</button>
        <input type="text" id="newTaskInput" placeholder="Nowy obowiązek">
        <button id="addTaskBtn">Dodaj obowiązek</button>
      </div>
    </div>
  </div>
  <button id="leftBtn" class="panelButton">&#9776;</button>

  <!-- Prawy panel: lista wyboru list i tworzenie nowych list -->
  <div id="rightPanel" class="sidePanel">
    <div class="panelContent">
      <h3>Wybór listy</h3>
      <select id="listSelect"></select>
      <hr>
      <div id="newListPanel">
        <h3>Nowa lista (Admin)</h3>
        <input type="text" id="newListName" placeholder="Nazwa listy">
        <label><input type="checkbox" id="newListDate"> Dodaj datę</label>
        <label><input type="checkbox" id="newListCheckbox"> Checkbox</label>
        <button id="createListBtn">Stwórz listę</button>
      </div>
    </div>
  </div>
  <button id="rightBtn" class="panelButton">&#9881;</button>

  <!-- Formularz dodawania wpisów -->
  <form id="taskForm">
    <input type="date" id="date">
    <input type="text" id="taskType" placeholder="Obowiązek">
    <input type="text" id="name" placeholder="Imię">
    <button type="submit">Dodaj wpis</button>
  </form>

  <!-- Tabela -->
  <table id="taskTable">
    <thead>
      <tr id="tableHeader">
        <th>Data</th>
        <th>Co zrobił</th>
        <th>Imię</th>
        <th id="actionsHeader" style="display:none;">Akcje</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let tasksRef = db.ref("tasks");

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const leftPanel = document.getElementById("leftPanel");
const rightPanel = document.getElementById("rightPanel");
const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");
const adminControls = document.getElementById("adminControls");
let isAdmin = false;

loginBtn.addEventListener("click", () => {
  const pass = passwordInput.value;
  if(pass === "admin123!") {
    isAdmin = true;
    loginScreen.style.display="none";
    mainContent.style.display="block";
    adminControls.style.display="block";
  } else if(pass === "lista123!") {
    isAdmin = false;
    loginScreen.style.display="none";
    mainContent.style.display="block";
    adminControls.style.display="none";
  } else {
    loginError.textContent="Nieprawidłowe hasło";
    passwordInput.value="";
  }
  loadTable();
});

// Panele boczne
let leftOpen=false, rightOpen=false;
leftBtn.addEventListener("click", ()=> {
  leftOpen = !leftOpen;
  leftPanel.style.transform = leftOpen?"translateX(0)":"translateX(-100%)";
});
rightBtn.addEventListener("click", ()=> {
  rightOpen = !rightOpen;
  rightPanel.style.transform = rightOpen?"translateX(0)":"translateX(100%)";
});

// Dodawanie wpisów
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");

form.addEventListener("submit",(e)=>{
  e.preventDefault();
  const date = document.getElementById("date").value;
  const task = document.getElementById("taskType").value;
  const name = document.getElementById("name").value;
  if(!task || !name) { alert("Wypełnij wszystkie pola"); return; }
  tasksRef.push({date,task,name});
  form.reset();
});

// Ładowanie tabeli
function loadTable(){
  tasksRef.on("value", snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data = child.val();
      const row = document.createElement("tr");
      row.innerHTML = `<td>${data.date||""}</td><td>${data.task}</td><td>${data.name}</td>`;
      if(isAdmin){
        const td = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent="Usuń";
        btn.addEventListener("click", ()=> tasksRef.child(child.key).remove());
        td.appendChild(btn);
        row.appendChild(td);
        document.getElementById("actionsHeader").style.display="table-cell";
      }
      tableBody.appendChild(row);
    });
  });
}

// Admin: dodawanie obowiązków
document.getElementById("addTaskBtn").addEventListener("click",()=>{
  const val=document.getElementById("newTaskInput").value.trim();
  if(!val){alert("Wpisz nazwę obowiązku"); return;}
  const option=document.createElement("option"); option.value=val; option.textContent=val;
  document.getElementById("filterTask").appendChild(option);
  document.getElementById("newTaskInput").value="";
  alert("Dodano nowy obowiązek!");
});

// Admin: usuń wszystkie
document.getElementById("clearAllBtn").addEventListener("click",()=>{
  if(confirm("Na pewno?")) tasksRef.remove();
});

// Admin: eksport CSV
document.getElementById("exportCSVBtn").addEventListener("click",()=>{
  tasksRef.get().then(snapshot=>{
    let csv="Data,Obowiązek,Imię\n";
    snapshot.forEach(child=>{
      const data=child.val();
      csv+=`${data.date||""},${data.task},${data.name}\n`;
    });
    const blob=new Blob([csv],{type:'text/csv'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement("a");
    a.href=url; a.download="obowiazki.csv"; a.click();
    URL.revokeObjectURL(url);
  });
});

// Tworzenie nowych list (prawy panel)
document.getElementById("createListBtn").addEventListener("click",()=>{
  if(!isAdmin){alert("Tylko admin może tworzyć listy"); return;}
  const listName=document.getElementById("newListName").value.trim();
  if(!listName){alert("Wpisz nazwę listy"); return;}
  const select=document.getElementById("listSelect");
  const option=document.createElement("option");
  option.value=listName; option.textContent=listName;
  select.appendChild(option);
  document.getElementById("newListName").value="";
  alert("Dodano nową listę!");
});

// Filtry
document.getElementById("applyFilter").addEventListener("click", ()=>{
  const dateFilter=document.getElementById("filterDate").value;
  const nameFilter=document.getElementById("filterName").value.toLowerCase();
  const taskFilter=document.getElementById("filterTask").value;

  tasksRef.get().then(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val();
      let show=true;
      if(dateFilter && data.date!==dateFilter) show=false;
      if(nameFilter && !data.name.toLowerCase().includes(nameFilter)) show=false;
      if(taskFilter && data.task!==taskFilter) show=false;
      if(show){
        const row=document.createElement("tr");
        row.innerHTML=`<td>${data.date||""}</td><td>${data.task}</td><td>${data.name}</td>`;
        if(isAdmin){
          const td=document.createElement("td");
          const btn=document.createElement("button");
          btn.textContent="Usuń";
          btn.addEventListener("click",()=>tasksRef.child(child.key).remove());
          td.appendChild(btn);
          row.appendChild(td);
        }
        tableBody.appendChild(row);
      }
    });
  });
});

document.getElementById("resetFilter").addEventListener("click", ()=>{
  document.getElementById("filterDate").value="";
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTable();
});
</script>
</body>
</html>
