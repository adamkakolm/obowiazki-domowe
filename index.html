<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe - Admin</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f3f3f3; }
  header { background:#4caf50; color:white; padding:20px; text-align:center; }
  #loginScreen { display:flex; flex-direction:column; align-items:center; justify-content:center; height:80vh; }
  #loginScreen input, #loginScreen button { padding:10px; margin:5px; font-size:16px; }
  /* Panele boczne */
  .sidePanel { position:fixed; top:0; bottom:0; width:250px; background:#333; color:white; overflow:auto; transition:0.3s; padding:20px; z-index:1000; }
  #leftPanel { left:-250px; }
  #rightPanel { right:-250px; }
  .sidePanel h3 { margin-top:0; }
  .panelToggle { position:fixed; top:50%; transform:translateY(-50%); background:#4caf50; color:white; padding:10px; cursor:pointer; z-index:1001; }
  #leftToggle { left:0; }
  #rightToggle { right:0; }
  main { margin:20px; transition:0.3s; }
  table { width:100%; border-collapse: collapse; margin-top:20px; }
  th, td { border:1px solid #ddd; padding:10px; text-align:center; }
  th { background:#4caf50; color:white; }
  tr:nth-child(even){ background:#f9f9f9; }
  tr:hover{ background:#e0f7e9; }
  input, select, button { padding:8px; margin:5px; }
</style>
</head>
<body>

<header>
  <h1>ObowiƒÖzki domowe üè°</h1>
</header>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="leftPanel" class="sidePanel">
  <h3>Panel admina / filtr√≥w</h3>
  <div id="adminControls" style="display:none;">
    <h4>Dodaj nowy obowiƒÖzek</h4>
    <input type="text" id="newTaskInput" placeholder="Nazwa obowiƒÖzku">
    <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
    <h4>Dodaj nowƒÖ listƒô</h4>
    <input type="text" id="newListName" placeholder="Nazwa listy">
    <label><input type="checkbox" id="listDate"> Dodaj datƒô</label>
    <label><input type="checkbox" id="listCheckbox"> Dodaj checkbox</label>
    <button id="addListBtn">Dodaj listƒô</button>
    <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button>
    <button id="exportCSVBtn">Eksportuj CSV</button>
  </div>
  <h4>Filtry</h4>
  <input type="date" id="filterDate">
  <input type="text" id="filterName" placeholder="Filtruj po imieniu">
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
  </select>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj filtr</button>
</div>

<div id="rightPanel" class="sidePanel">
  <h3>Wyb√≥r listy</h3>
  <ul id="listSelection">
    <li data-list="tasks">ObowiƒÖzki domowe</li>
  </ul>
</div>

<div id="leftToggle" class="panelToggle">‚ò∞</div>
<div id="rightToggle" class="panelToggle">‚öô</div>

<main id="mainContent" style="display:none;">
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi≈Ç</th>
        <th>Imiƒô</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const adminControls = document.getElementById("adminControls");

let isAdmin = false;
let currentList = "tasks";

const tasksRef = db.ref(currentList);

loginBtn.addEventListener("click", () => {
  const pw = passwordInput.value;
  if(pw==="admin123!"){ isAdmin=true; }
  else if(pw==="lista123!"){ isAdmin=false; }
  else{ loginError.textContent="Nieprawid≈Çowe has≈Ço!"; return; }
  loginScreen.style.display="none";
  mainContent.style.display="block";
  if(isAdmin) adminControls.style.display="block";
  loadTasks();
});

// Panele boczne
const leftPanel=document.getElementById("leftPanel");
const rightPanel=document.getElementById("rightPanel");
const leftToggle=document.getElementById("leftToggle");
const rightToggle=document.getElementById("rightToggle");

leftToggle.onclick = ()=>{ leftPanel.style.left = leftPanel.style.left==='0px' ? '-250px':'0px'; }
rightToggle.onclick = ()=>{ rightPanel.style.right = rightPanel.style.right==='0px' ? '-250px':'0px'; }

// Dodawanie obowiƒÖzk√≥w
const taskType = document.getElementById("taskType");
const addTaskBtn = document.getElementById("addTaskBtn");
const newTaskInput = document.getElementById("newTaskInput");

addTaskBtn.addEventListener("click", ()=>{
  const val=newTaskInput.value.trim();
  if(val){
    const option=document.createElement("option");
    option.value=val; option.textContent=val; taskType.appendChild(option);
    const filterOption=document.createElement("option");
    filterOption.value=val; filterOption.textContent=val;
    document.getElementById("filterTask").appendChild(filterOption);
    newTaskInput.value="";
    alert("Dodano obowiƒÖzek!");
  } else alert("Wpisz nazwƒô obowiƒÖzku");
});

// Dodawanie nowych list
const addListBtn=document.getElementById("addListBtn");
const newListName=document.getElementById("newListName");
const listDate=document.getElementById("listDate");
const listCheckbox=document.getElementById("listCheckbox");
const listSelection=document.getElementById("listSelection");

addListBtn.addEventListener("click", ()=>{
  const name=newListName.value.trim();
  if(!name){ alert("Wpisz nazwƒô listy"); return; }
  const li=document.createElement("li");
  li.dataset.list=name; li.textContent=name;
  listSelection.appendChild(li);
  // dodanie w Firebase
  db.ref(name).set({}); 
  newListName.value=""; listDate.checked=false; listCheckbox.checked=false;
  alert("Dodano nowƒÖ listƒô");
});

// Wyb√≥r listy
listSelection.addEventListener("click",(e)=>{
  if(e.target.tagName==='LI'){
    currentList=e.target.dataset.list;
    loadTasks();
  }
});

// Dodawanie wpis√≥w
const form=document.getElementById("taskForm");
const tableBody=document.querySelector("#taskTable tbody");

form.addEventListener("submit",(e)=>{
  e.preventDefault();
  const date=document.getElementById("date").value;
  const task=document.getElementById("taskType").value;
  const name=document.getElementById("name").value.trim();
  if(!task || !name){ alert("Wype≈Çnij wszystkie pola"); return; }
  db.ref(currentList).push({date,task,name});
  form.reset();
});

// Wczytywanie tabeli
function loadTasks(){
  const ref=db.ref(currentList);
  ref.on("value",(snapshot)=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val();
      const row=document.createElement("tr");
      row.innerHTML=`
        <td>${data.date||''}</td>
        <td>${data.task}</td>
        <td>${data.name}</td>
        ${isAdmin?`<td><button class="deleteBtn">Usu≈Ñ</button></td>`:''}
      `;
      tableBody.appendChild(row);
      if(isAdmin){
        row.querySelector(".deleteBtn").addEventListener("click",()=>{ ref.child(child.key).remove(); });
      }
    });
  });
}

// Admin funkcje
document.getElementById("clearAllBtn").addEventListener("click",()=>{
  if(confirm("Na pewno usunƒÖƒá wszystkie wpisy?")) db.ref(currentList).remove();
});
document.getElementById("exportCSVBtn").addEventListener("click",()=>{
  db.ref(currentList).get().then(snapshot=>{
    let csv="Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child=>{ const d=child.val(); csv+=`${d.date||''},${d.task},${d.name}\n`; });
    const blob=new Blob([csv],{type:'text/csv'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='lista.csv'; a.click(); URL.revokeObjectURL(url);
  });
});

// Filtry
document.getElementById("applyFilter").addEventListener("click",()=>{
  const dateF=document.getElementById("filterDate").value;
  const nameF=document.getElementById("filterName").value.toLowerCase();
  const taskF=document.getElementById("filterTask").value;
  db.ref(currentList).get().then(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const d=child.val();
      let show=true;
      if(dateF && d.date!==dateF) show=false;
      if(nameF && !d.name.toLowerCase().includes(nameF)) show=false;
      if(taskF && d.task!==taskF) show=false;
      if(show){
        const row=document.createElement("tr");
        row.innerHTML=`
          <td>${d.date||''}</td>
          <td>${d.task}</td>
          <td>${d.name}</td>
          ${isAdmin?`<td><button class="deleteBtn">Usu≈Ñ</button></td>`:''}
        `;
        tableBody.appendChild(row);
        if(isAdmin){
          row.querySelector(".deleteBtn").addEventListener("click",()=>{ db.ref(currentList).child(child.key).remove(); });
        }
      }
    });
  });
});
document.getElementById("resetFilter").addEventListener("click",()=>{
  document.getElementById("filterDate").value="";
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTasks();
});
</script>

</body>
</html>
