<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obowizki domowe - Admin</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f3f3f3; }
  header { background:#4caf50; color:white; padding:20px; text-align:center; }
  #loginScreen { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; }
  #loginScreen input { padding:10px; margin:5px; font-size:14px; }
  #loginScreen button { padding:10px 20px; font-size:14px; background:#4caf50; color:white; border:none; cursor:pointer; }
  #mainContent { display:none; padding:20px; position:relative; }
  form input, form select, form button { padding:10px; margin:5px; font-size:14px; }
  button { cursor:pointer; }
  table { width:90%; margin:0 auto; border-collapse:collapse; background:white; }
  th, td { padding:10px; border:1px solid #ddd; text-align:center; }
  th { background:#4caf50; color:white; }
  tr:nth-child(even){ background:#f9f9f9; }
  tr:hover{ background:#e0f7e9; }
  /* Panele boczne */
  .sidePanel { width:250px; background:#ddd; height:100%; position:fixed; top:0; transition: transform 0.3s ease; padding:10px; overflow:auto; }
  #leftPanel { left:0; transform:translateX(-220px); }
  #rightPanel { right:0; transform:translateX(220px); }
  .panelBtn { position:fixed; top:50%; transform:translateY(-50%); width:20px; height:60px; background:#4caf50; color:white; border:none; cursor:pointer; z-index:10; }
  #leftBtn { left:0; }
  #rightBtn { right:0; }
</style>
</head>
<body>
<header>
<h1>Obowizki domowe </h1>
</header>

<div id="loginScreen">
  <h2>Wprowad藕 haso, aby wej</h2>
  <input type="password" id="passwordInput" placeholder="Haso">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Panele boczne -->
<div id="leftPanel" class="sidePanel">
  <h3>Filtry</h3>
  <input type="date" id="filterDate">
  <input type="text" id="filterName" placeholder="Filtruj po imieniu">
  <select id="filterTask">
    <option value="">Wszystkie obowizki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj filtr</button>
</div>
<button id="leftBtn" class="panelBtn">&#9776;</button>

<div id="rightPanel" class="sidePanel">
  <h3>Panel admina</h3>
  <button id="clearAllBtn">Usu wszystkie wpisy</button><br>
  <button id="exportCSVBtn">Eksportuj CSV</button><br>
  <input type="text" id="newTaskInput" placeholder="Nowy obowizek">
  <button id="addTaskBtn">Dodaj obowizek</button>
</div>
<button id="rightBtn" class="panelBtn">&#9881;</button>

<div id="mainContent">
  <!-- Formularz dodawania wpis贸w -->
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowizek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imi" required>
    <button type="submit">Dodaj</button>
  </form>

  <!-- Tabela obowizk贸w domowych -->
  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi</th>
        <th>Imi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Nowa lista Zakupy -->
  <h3>Zakupy</h3>
  <table id="shoppingTable">
    <thead>
      <tr><th>Zakupy</th><th>Ile</th><th>Zrobione</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");
const shoppingRef = db.ref("shopping");

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
let isAdmin = false;

loginBtn.addEventListener("click", ()=>{
  const pass = passwordInput.value;
  if(pass==="admin123!"){ isAdmin=true; loginScreen.style.display="none"; mainContent.style.display="block"; }
  else if(pass==="lista123!"){ isAdmin=false; loginScreen.style.display="none"; mainContent.style.display="block"; }
  else { loginError.textContent="Nieprawidowe haso!"; passwordInput.value=""; }
  loadTasks(); loadShopping();
});

// Formularz dodawania wpis贸w
document.getElementById("taskForm").addEventListener("submit",(e)=>{
  e.preventDefault();
  const date=document.getElementById("date").value;
  const task=document.getElementById("taskType").value;
  const name=document.getElementById("name").value.trim();
  if(!date||!task||!name){ alert("Wypenij wszystkie pola"); return; }
  tasksRef.push({date,task,name}); 
  document.getElementById("taskForm").reset();
});

// Funkcja wczytywania tabeli obowizk贸w
function loadTasks(){
  tasksRef.on("value", snapshot=>{
    const tbody = document.querySelector("#taskTable tbody");
    tbody.innerHTML="";
    snapshot.forEach(child=>{
      const data = child.val();
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>`;
      tbody.appendChild(tr);
    });
  });
}

// Wczytywanie zakup贸w
function loadShopping(){
  shoppingRef.on("value", snapshot=>{
    const tbody=document.querySelector("#shoppingTable tbody");
    tbody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val();
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${data.item}</td><td>${data.qty}</td><td><input type="checkbox" ${data.done?"checked":""} disabled></td>`;
      tbody.appendChild(tr);
    });
  });
}

// Panele boczne
const leftPanel=document.getElementById("leftPanel");
const rightPanel=document.getElementById("rightPanel");
const leftBtn=document.getElementById("leftBtn");
const rightBtn=document.getElementById("rightBtn");

let leftOpen=false, rightOpen=false;
leftBtn.addEventListener("click",()=>{
  leftOpen=!leftOpen;
  leftPanel.style.transform=leftOpen?"translateX(0)":"translateX(-220px)";
});
rightBtn.addEventListener("click",()=>{
  rightOpen=!rightOpen;
  rightPanel.style.transform=rightOpen?"translateX(0)":"translateX(220px)";
});
</script>
</body>
</html>
