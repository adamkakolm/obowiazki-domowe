<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f3f3;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}
header {
  background: #4caf50;
  color: white;
  padding: 20px;
  text-align: center;
}

/* Panel boczny (lewo/prawo razem) */
#sidePanel {
  position: fixed;
  top: 0;
  left: 0;
  width: 280px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 5px rgba(0,0,0,0.3);
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  z-index: 1000;
  overflow-y: auto;
  padding: 20px;
}

/* Przycisk wysuwajƒÖcy panel */
#sideToggle {
  position: fixed;
  top: 50px;
  left: 0;
  background: #4caf50;
  color: white;
  padding: 10px;
  cursor: pointer;
  z-index: 1100;
  font-weight: bold;
  border-radius: 0 5px 5px 0;
}

/* Formularze i tabela */
main {
  padding: 20px;
  margin-top: 20px;
}
form input, form button, form select {
  padding: 10px;
  margin: 5px;
  font-size: 14px;
}
form select { width: 200px; }
button {
  background: #4caf50;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover { background: #45a049; }
table {
  width: 90%;
  margin: 20px auto;
  border-collapse: collapse;
  background: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
th, td {
  padding: 10px;
  border: 1px solid #ddd;
  text-align: left;
}
th {
  background: #4caf50;
  color: white;
}
tr:nth-child(even) { background: #f9f9f9; }
tr:hover { background: #e0f7e9; }

/* Logowanie */
#loginScreen {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 30px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  text-align: center;
  z-index: 1200;
}
</style>
</head>
<body>
<header>
  <h1>ObowiƒÖzki domowe üè°</h1>
</header>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Panel boczny (filtry + admin) -->
<div id="sidePanel">
  <h3>Filtry</h3>
  <input type="date" id="filterDate"><br>
  <input type="text" id="filterName" placeholder="Filtruj po imieniu"><br>
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select><br>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj</button>

  <div id="adminControls" style="display:none; margin-top:20px;">
    <h3>Panel admina</h3>
    <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button><br>
    <button id="exportCSVBtn">Eksportuj CSV</button><br><br>
    <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek">
    <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
  </div>
</div>
<div id="sideToggle">‚ò∞</div>

<main id="mainContent" style="display:none;">
  <form id="taskForm">
    <input type="date" id="date" required>
    <select id="taskType" required>
      <option value="" disabled selected>Wybierz obowiƒÖzek</option>
      <option value="odkurzanie">odkurzanie</option>
      <option value="zmywarka">zmywarka</option>
      <option value="zwierzaki">zwierzaki</option>
    </select>
    <input type="text" id="name" placeholder="Imiƒô" required>
    <button type="submit">Dodaj</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Co zrobi≈Ç</th>
        <th>Imiƒô</th>
        <th id="actionHeader" style="display:none;">Akcje</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

// Logowanie
const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const adminControls = document.getElementById("adminControls");
const actionHeader = document.getElementById("actionHeader");

let isAdmin = false;

loginBtn.addEventListener("click", () => {
  const pass = passwordInput.value;
  if(pass === "admin123!") {
    isAdmin = true;
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    adminControls.style.display = "block";
    actionHeader.style.display = "table-cell";
  } else if(pass === "lista123!") {
    isAdmin = false;
    loginScreen.style.display = "none";
    mainContent.style.display = "block";
    adminControls.style.display = "none";
    actionHeader.style.display = "none";
  } else {
    loginError.textContent = "Nieprawid≈Çowe has≈Ço!";
    passwordInput.value = "";
  }
  loadTable();
});

// Panel boczny toggle
const sidePanel = document.getElementById("sidePanel");
const sideToggle = document.getElementById("sideToggle");
sideToggle.addEventListener("click", () => {
  if(sidePanel.style.transform === "translateX(0px)") sidePanel.style.transform = "translateX(-100%)";
  else sidePanel.style.transform = "translateX(0)";
});

// Formularz dodawania
const form = document.getElementById("taskForm");
const tableBody = document.querySelector("#taskTable tbody");

form.addEventListener("submit", (e)=>{
  e.preventDefault();
  const date = document.getElementById("date").value;
  const task = document.getElementById("taskType").value;
  const name = document.getElementById("name").value.trim();
  if(!date || !task || !name) return alert("Wype≈Çnij wszystkie pola");
  tasksRef.push({date,task,name});
  form.reset();
});

// Wczytywanie tabeli
function loadTable(){
  tasksRef.on("value", snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val();
      const row=document.createElement("tr");
      row.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>`;
      if(isAdmin){
        const td=document.createElement("td");
        const btn=document.createElement("button");
        btn.textContent="Usu≈Ñ";
        btn.onclick=()=>tasksRef.child(child.key).remove();
        td.appendChild(btn);
        row.appendChild(td);
      }
      tableBody.appendChild(row);
    });
  });
}

// Filtry
document.getElementById("applyFilter").addEventListener("click",()=>{
  const dateFilter=document.getElementById("filterDate").value;
  const nameFilter=document.getElementById("filterName").value.toLowerCase();
  const taskFilter=document.getElementById("filterTask").value;
  tasksRef.get().then(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val();
      let show=true;
      if(dateFilter && data.date!==dateFilter) show=false;
      if(nameFilter && !data.name.toLowerCase().includes(nameFilter)) show=false;
      if(taskFilter && data.task!==taskFilter) show=false;
      if(show){
        const row=document.createElement("tr");
        row.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>`;
        if(isAdmin){
          const td=document.createElement("td");
          const btn=document.createElement("button");
          btn.textContent="Usu≈Ñ";
          btn.onclick=()=>tasksRef.child(child.key).remove();
          td.appendChild(btn);
          row.appendChild(td);
        }
        tableBody.appendChild(row);
      }
    });
  });
});

document.getElementById("resetFilter").addEventListener("click",()=>{
  document.getElementById("filterDate").value="";
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTable();
});

// Admin funkcje
document.getElementById("clearAllBtn").addEventListener("click",()=>{if(confirm("Na pewno chcesz usunƒÖƒá wszystkie wpisy?")) tasksRef.remove();});
document.getElementById("exportCSVBtn").addEventListener("click",()=>{
  tasksRef.get().then(snapshot=>{
    let csv="Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child=>{
      const data=child.val();
      csv+=`${data.date},${data.task},${data.name}\n`;
    });
    const blob=new Blob([csv],{type:'text/csv'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement("a");
    a.href=url;
    a.download="obowiazki.csv";
    a.click();
    URL.revokeObjectURL(url);
  });
});
document.getElementById("addTaskBtn").addEventListener("click",()=>{
  const newTask=document.getElementById("newTaskInput").value.trim();
  if(!newTask) return alert("Wpisz nazwƒô obowiƒÖzku");
  const select=document.getElementById("taskType");
  const filterSelect=document.getElementById("filterTask");
  const option=document.createElement("option"); option.value=newTask; option.textContent=newTask; select.appendChild(option);
  const filterOption=document.createElement("option"); filterOption.value=newTask; filterOption.textContent=newTask; filterSelect.appendChild(filterOption);
  document.getElementById("newTaskInput").value="";
  alert("Nowy obowiƒÖzek dodany!");
});
</script>
</body>
</html>
