<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe - Admin</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f3f3f3; overflow-x:hidden; }
header { background:#4caf50; color:white; padding:20px; text-align:center; }
#loginScreen { display:flex; flex-direction:column; justify-content:center; align-items:center; height:80vh; }
#loginScreen input, #loginScreen button { padding:10px; margin:5px; font-size:16px; }

/* Panele boczne */
.sidePanel { position:fixed; top:0; bottom:0; width:250px; background:#fff; box-shadow:2px 0 5px rgba(0,0,0,0.3); overflow-y:auto; transition: transform 0.3s ease; z-index:1000; }
#leftPanel { left:0; transform:translateX(-220px); }
#rightPanel { right:0; transform:translateX(220px); }
.panelBtn { position:fixed; top:50px; width:30px; height:30px; background:#4caf50; color:white; border:none; cursor:pointer; z-index:1100; }
#leftBtn { left:0; }
#rightBtn { right:0; }

main { padding:20px; margin-left:0; margin-right:0; }
table { width:100%; border-collapse:collapse; margin-top:20px; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
th, td { padding:10px; border:1px solid #ddd; }
th { background:#4caf50; color:white; }
tr:nth-child(even){background:#f9f9f9;}
tr:hover {background:#e0f7e9;}
form input, form select, form button {padding:5px; margin:5px;}
</style>
</head>
<body>

<header>
  <h1>ObowiƒÖzki domowe üè°</h1>
</header>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Panele boczne -->
<div id="leftPanel" class="sidePanel">
  <h3>Lista dostƒôpnych list</h3>
  <ul id="listSelect"></ul>
</div>

<div id="rightPanel" class="sidePanel">
  <h3>Filtry</h3>
  <input type="date" id="filterDate"><br>
  <input type="text" id="filterName" placeholder="Imiƒô"><br>
  <input type="text" id="filterTask" placeholder="ObowiƒÖzek"><br>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj filtr</button>
  <div id="adminControls" style="display:none;">
    <h3>Panel Admina</h3>
    <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button>
    <button id="exportCSVBtn">Eksportuj CSV</button>
    <h4>Dodaj nowƒÖ listƒô</h4>
    <input type="text" id="newListName" placeholder="Nazwa listy">
    <button id="addNewListBtn">Dodaj listƒô</button>
  </div>
</div>

<button id="leftBtn" class="panelBtn">&#9776;</button>
<button id="rightBtn" class="panelBtn">&#9881;</button>

<main id="mainContent" style="display:none;">
  <form id="taskForm">
    <input type="date" id="date">
    <input type="text" id="taskType" placeholder="ObowiƒÖzek">
    <input type="text" id="name" placeholder="Imiƒô">
    <button type="submit">Dodaj wpis</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr><th>Data</th><th>ObowiƒÖzek</th><th>Imiƒô</th><th>Akcje</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "YOUR_DATABASE_URL",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let isAdmin = false;
let currentList = "main";

const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const adminControls = document.getElementById("adminControls");

loginBtn.addEventListener("click", () => {
  const pass = passwordInput.value;
  if(pass === "admin123!"){
    isAdmin = true; adminControls.style.display="block";
  } else if(pass === "lista123!"){
    isAdmin = false; adminControls.style.display="none";
  } else { loginError.textContent="Nieprawid≈Çowe has≈Ço!"; return; }
  loginScreen.style.display="none";
  mainContent.style.display="block";
  loadLists();
  loadTasks();
});

const leftPanel = document.getElementById("leftPanel");
const rightPanel = document.getElementById("rightPanel");
const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");

leftBtn.addEventListener("click", ()=>{
  leftPanel.style.transform = leftPanel.style.transform==='translateX(0px)'?'translateX(-220px)':'translateX(0px)';
});
rightBtn.addEventListener("click", ()=>{
  rightPanel.style.transform = rightPanel.style.transform==='translateX(0px)'?'translateX(220px)':'translateX(0px)';
});

const listSelect = document.getElementById("listSelect");
function loadLists(){
  db.ref('lists').once('value').then(snapshot=>{
    listSelect.innerHTML="";
    snapshot.forEach(child=>{
      const li = document.createElement("li");
      li.textContent = child.key;
      li.style.cursor="pointer";
      li.addEventListener("click", ()=>{ currentList = child.key; loadTasks(); });
      listSelect.appendChild(li);
    });
  });
}

document.getElementById("addNewListBtn").addEventListener("click", ()=>{
  const newList = document.getElementById("newListName").value.trim();
  if(newList && isAdmin){
    db.ref('lists/'+newList).set({created:Date.now()});
    document.getElementById("newListName").value="";
    loadLists();
  }
});

const taskForm = document.getElementById("taskForm");
const taskTable = document.getElementById("taskTable").getElementsByTagName('tbody')[0];

taskForm.addEventListener("submit",(e)=>{
  e.preventDefault();
  const date = document.getElementById("date").value;
  const task = document.getElementById("taskType").value;
  const name = document.getElementById("name").value;
  if(!task || !name) return;
  db.ref('lists/'+currentList+'/tasks').push({date,task,name});
  taskForm.reset();
});

function loadTasks(){
  taskTable.innerHTML="";
  db.ref('lists/'+currentList+'/tasks').on('value', snapshot=>{
    taskTable.innerHTML="";
    snapshot.forEach(child=>{
      const data = child.val();
      const row = document.createElement("tr");
      row.innerHTML = `<td>${data.date||''}</td><td>${data.task}</td><td>${data.name}</td>`;
      const td = document.createElement("td");
      if(isAdmin){
        const btn = document.createElement("button");
        btn.textContent="Usu≈Ñ";
        btn.addEventListener("click", ()=>{ db.ref('lists/'+currentList+'/tasks/'+child.key).remove(); });
        td.appendChild(btn);
      }
      row.appendChild(td);
      taskTable.appendChild(row);
    });
  });
}

document.getElementById("applyFilter").addEventListener("click",()=>{
  const fDate = document.getElementById("filterDate").value;
  const fName = document.getElementById("filterName").value.toLowerCase();
  const fTask = document.getElementById("filterTask").value.toLowerCase();
  db.ref('lists/'+currentList+'/tasks').once('value').then(snapshot=>{
    taskTable.innerHTML="";
    snapshot.forEach(child=>{
      const data = child.val();
      let show=true;
      if(fDate && data.date!==fDate) show=false;
      if(fName && !data.name.toLowerCase().includes(fName)) show=false;
      if(fTask && !data.task.toLowerCase().includes(fTask)) show=false;
      if(show){
        const row = document.createElement("tr");
        row.innerHTML = `<td>${data.date||''}</td><td>${data.task}</td><td>${data.name}</td>`;
        const td = document.createElement("td");
        if(isAdmin){
          const btn = document.createElement("button");
          btn.textContent="Usu≈Ñ";
          btn.addEventListener("click", ()=>{ db.ref('lists/'+currentList+'/tasks/'+child.key).remove(); });
          td.appendChild(btn);
        }
        row.appendChild(td);
        taskTable.appendChild(row);
      }
    });
  });
});

document.getElementById("resetFilter").addEventListener("click",()=>{
  document.getElementById("filterDate").value="";
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTasks();
});

document.getElementById("clearAllBtn").addEventListener("click",()=>{
  if(confirm("Na pewno chcesz usunƒÖƒá wszystkie wpisy?")){
    db.ref('lists/'+currentList+'/tasks').remove();
  }
});

document.getElementById("exportCSVBtn").addEventListener("click",()=>{
  db.ref('lists/'+currentList+'/tasks').get().then(snapshot=>{
    let csv="Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child=>{
      const data=child.val();
      csv+=`${data.date||''},${data.task},${data.name}\n`;
    });
    const blob=new Blob([csv],{type:'text/csv'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url;
    a.download='lista.csv';
    a.click();
    URL.revokeObjectURL(url);
  });
});
</script>
</body>
</html>
