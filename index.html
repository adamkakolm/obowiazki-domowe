<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ObowiƒÖzki domowe</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f3f3f3; }
  header { background:#4caf50; color:white; padding:20px; text-align:center; }
  main { padding:20px; margin-left:0; margin-right:0;}
  form input, form select, form button { padding:8px; margin:5px; font-size:14px; }
  button { background:#4caf50; color:white; border:none; cursor:pointer; }
  button:hover { background:#45a049; }
  table { width:90%; margin:20px auto; border-collapse: collapse; background:white; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
  th, td { padding:10px; border:1px solid #ddd; text-align:center;}
  th { background:#4caf50; color:white;}
  tr:nth-child(even) { background:#f9f9f9;}
  tr:hover { background:#e0f7e9;}
  /* Panele boczne */
  #leftPanel, #rightPanel {
    position:fixed; top:0; bottom:0; width:250px; background:#fff; box-shadow:2px 0 5px rgba(0,0,0,0.2); overflow:auto; transition:transform 0.3s;
    padding:20px; z-index:1000;
  }
  #leftPanel { left:0; transform:translateX(-250px);}
  #rightPanel { right:0; transform:translateX(250px);}
  .panel-btn { position:fixed; top:20px; width:30px; height:30px; background:#4caf50; color:white; border:none; cursor:pointer; z-index:1100; }
  #leftBtn { left:0; }
  #rightBtn { right:0; }
  #loginScreen { display:flex; flex-direction:column; align-items:center; justify-content:center; height:80vh;}
  #loginScreen input { margin-bottom:10px;}
</style>
</head>
<body>
<header>
<h1>ObowiƒÖzki domowe üè°</h1>
</header>

<div id="loginScreen">
  <h2>Wprowad≈∫ has≈Ço, aby wej≈õƒá</h2>
  <input type="password" id="passwordInput" placeholder="Has≈Ço">
  <button id="loginBtn">Zaloguj</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Lewy panel: Filtry i panel admina -->
<div id="leftPanel">
  <h3>Filtry</h3>
  <input type="date" id="filterDate" placeholder="Data"><br>
  <input type="text" id="filterName" placeholder="Imiƒô"><br>
  <select id="filterTask">
    <option value="">Wszystkie obowiƒÖzki</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select><br>
  <button id="applyFilter">Filtruj</button>
  <button id="resetFilter">Resetuj</button>

  <div id="adminPanel" style="margin-top:20px; display:none;">
    <h3>Panel admina</h3>
    <button id="clearAllBtn">Usu≈Ñ wszystkie wpisy</button><br>
    <button id="exportCSVBtn">Eksportuj CSV</button><br>
    <input type="text" id="newTaskInput" placeholder="Nowy obowiƒÖzek"><br>
    <button id="addTaskBtn">Dodaj obowiƒÖzek</button>
  </div>
</div>

<!-- Prawy panel: wyb√≥r listy -->
<div id="rightPanel">
  <h3>Wyb√≥r listy</h3>
  <select id="listSelect">
    <option value="default">G≈Ç√≥wna lista</option>
  </select>
</div>

<button class="panel-btn" id="leftBtn">&#9776;</button>
<button class="panel-btn" id="rightBtn">&#9881;</button>

<main id="mainContent" style="display:none;">
<form id="taskForm">
  <input type="date" id="date" required>
  <select id="taskType" required>
    <option value="" disabled selected>Wybierz obowiƒÖzek</option>
    <option value="odkurzanie">odkurzanie</option>
    <option value="zmywarka">zmywarka</option>
    <option value="zwierzaki">zwierzaki</option>
  </select>
  <input type="text" id="name" placeholder="Imiƒô" required>
  <button type="submit">Dodaj</button>
</form>

<table id="taskTable">
  <thead>
    <tr>
      <th>Data</th>
      <th>Co zrobi≈Ç</th>
      <th>Imiƒô</th>
      <th class="actionsHeader" style="display:none;">Akcje</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</main>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeH4Ouu8XU09atWJMsawPrEsUCDTd8Pzo",
  authDomain: "obowiazki-domowe-b2312.firebaseapp.com",
  databaseURL: "https://obowiazki-domowe-b2312-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "obowiazki-domowe-b2312",
  storageBucket: "obowiazki-domowe-b2312.firebasestorage.app",
  messagingSenderId: "348397631566",
  appId: "1:348397631566:web:fef9f724dbf737b8cf6b1f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tasksRef = db.ref("tasks");

let isAdmin = false;

const loginScreen = document.getElementById("loginScreen");
const mainContent = document.getElementById("mainContent");
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginError = document.getElementById("loginError");
const adminPanel = document.getElementById("adminPanel");
const tableBody = document.querySelector("#taskTable tbody");

loginBtn.addEventListener("click",()=>{
  const pass = passwordInput.value;
  if(pass==="admin123!"){
    isAdmin=true;
    loginScreen.style.display="none";
    mainContent.style.display="block";
    adminPanel.style.display="block";
    document.querySelector(".actionsHeader").style.display="table-cell";
  } else if(pass==="lista123!"){
    isAdmin=false;
    loginScreen.style.display="none";
    mainContent.style.display="block";
    adminPanel.style.display="none";
    document.querySelector(".actionsHeader").style.display="none";
  } else {
    loginError.textContent="Nieprawid≈Çowe has≈Ço!";
    passwordInput.value="";
    return;
  }
  loadTable();
});

// Panele boczne
const leftPanel=document.getElementById("leftPanel");
const leftBtn=document.getElementById("leftBtn");
leftBtn.addEventListener("click",()=>{ 
  leftPanel.style.transform = leftPanel.style.transform==="translateX(0px)" ? "translateX(-250px)" : "translateX(0px)";
});
const rightPanel=document.getElementById("rightPanel");
const rightBtn=document.getElementById("rightBtn");
rightBtn.addEventListener("click",()=>{ 
  rightPanel.style.transform = rightPanel.style.transform==="translateX(0px)" ? "translateX(250px)" : "translateX(0px)";
});

// Formularz dodawania
document.getElementById("taskForm").addEventListener("submit",(e)=>{
  e.preventDefault();
  const date=document.getElementById("date").value;
  const task=document.getElementById("taskType").value;
  const name=document.getElementById("name").value.trim();
  if(!date||!task||!name){ alert("Wype≈Çnij wszystkie pola"); return; }
  tasksRef.push({date,task,name});
  document.getElementById("taskForm").reset();
});

// Funkcja wczytania tabeli
function loadTable(){
  tasksRef.on("value", snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data = child.val();
      const row = document.createElement("tr");
      row.innerHTML = `<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>${isAdmin?'<td><button class="deleteBtn">Usu≈Ñ</button></td>':''}`;
      tableBody.appendChild(row);
      if(isAdmin){
        row.querySelector(".deleteBtn")?.addEventListener("click",()=>{
          tasksRef.child(child.key).remove();
        });
      }
    });
  });
}

// Admin: dodawanie obowiƒÖzku
document.getElementById("addTaskBtn").addEventListener("click",()=>{
  const newTask=document.getElementById("newTaskInput").value.trim();
  if(newTask){
    const select=document.getElementById("taskType");
    const filterSelect=document.getElementById("filterTask");
    const option=document.createElement("option");
    option.value=newTask; option.textContent=newTask; select.appendChild(option);
    const filterOption=document.createElement("option");
    filterOption.value=newTask; filterOption.textContent=newTask; filterSelect.appendChild(filterOption);
    document.getElementById("newTaskInput").value="";
    alert("Nowy obowiƒÖzek dodany!");
  } else { alert("Wpisz nazwƒô obowiƒÖzku"); }
});

// Admin: usu≈Ñ wszystkie wpisy
document.getElementById("clearAllBtn").addEventListener("click",()=>{
  if(confirm("Na pewno chcesz usunƒÖƒá wszystkie wpisy?")) tasksRef.remove();
});

// Admin: eksport CSV
document.getElementById("exportCSVBtn").addEventListener("click",()=>{
  tasksRef.get().then(snapshot=>{
    let csv="Data,ObowiƒÖzek,Imiƒô\n";
    snapshot.forEach(child=>{
      const data=child.val();
      csv+=`${data.date},${data.task},${data.name}\n`;
    });
    const blob=new Blob([csv], {type:'text/csv'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='obowiazki.csv'; a.click();
    URL.revokeObjectURL(url);
  });
});

// Filtry
document.getElementById("applyFilter").addEventListener("click",()=>{
  const dateFilter=document.getElementById("filterDate").value;
  const nameFilter=document.getElementById("filterName").value.toLowerCase();
  const taskFilter=document.getElementById("filterTask").value;
  tasksRef.get().then(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(child=>{
      const data=child.val();
      let show=true;
      if(dateFilter && data.date!==dateFilter) show=false;
      if(nameFilter && !data.name.toLowerCase().includes(nameFilter)) show=false;
      if(taskFilter && data.task!==taskFilter) show=false;
      if(show){
        const row=document.createElement("tr");
        row.innerHTML=`<td>${data.date}</td><td>${data.task}</td><td>${data.name}</td>${isAdmin?'<td><button class="deleteBtn">Usu≈Ñ</button></td>':''}`;
        tableBody.appendChild(row);
        if(isAdmin){
          row.querySelector(".deleteBtn")?.addEventListener("click",()=>{
            tasksRef.child(child.key).remove();
          });
        }
      }
    });
  });
});

document.getElementById("resetFilter").addEventListener("click",()=>{
  document.getElementById("filterDate").value="";
  document.getElementById("filterName").value="";
  document.getElementById("filterTask").value="";
  loadTable();
});
</script>
</body>
</html>
